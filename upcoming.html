<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Games | Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover {
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.8);
        }

        .accent-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="pt-32 pb-20">

            <a href="about.html" class="text-slate-400 hover:text-white transition-colors">About</a>

    </main>

    <!-- Footer -->

        <p class="text-sm">Powered by GameHub | Student-led Innovation</p>
    </footer>

    <script>
        /**
         * EDIT THIS LIST TO ADD/CHANGE GAMES
         * name: The title of the game
         * icon: Emoji icon
         * status: The label on the badge (e.g., In Progress, Planned)
         * statusColor: 'violet', 'amber', or 'slate'
         * description: Short summary of the game
         */
        const upcomingGames = [
            {
                name: "Tower Defence",
                icon: "ðŸ¹",

                statusColor: "violet",

            },
            {
                name: "Industrial Clicker",
                icon: "âš™ï¸",
                status: "Renovating",
                statusColor: "amber",
                description: "A complete overhaul of the save system and economy balance."
            },
            {
                name: "Blockblast",
                icon: "ðŸ§±",
                status: "In Progress",
                statusColor: "violet",
                description: "Fast-paced puzzle action. Currently optimizing for browser performance."
            },
            {
                name: "Battle IO",
                icon: "âš”ï¸",
                status: "Planned",
                statusColor: "slate",
                description: "Multiplayer arena combat. Our most ambitious project yet."
            },
            {
                name: "Texas Hold 'em",
                icon: "ðŸƒ",

                description: "A clean, focused card game experience with AI opponents."
            },
            {
                name: "Retro Shooter",
                icon: "ðŸ”¥",

                description: "Exploring technology to bring classic shooter mechanics to the web."
            },
            
            {
                name: "D.O.O.M",
                icon: "ðŸ”«",
                status: "Planned",
                statusColor: "slate",
                description: "rebuilding D.O.O.M if it can run on a calculator it can run here ."
            }
        ];

        // Function to render the cards automatically
        function renderGames() {
            const container = document.getElementById('game-container');
            
            const html = upcomingGames.map(game => {
                // Determine the CSS classes for the badge color
                let badgeClass = "bg-violet-600/10 text-violet-400";
                if (game.statusColor === "amber") badgeClass = "bg-amber-400/10 text-amber-400";
                if (game.statusColor === "slate") badgeClass = "bg-slate-500/10 text-slate-400";

                return `
                    <div class="game-card p-6 rounded-3xl flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-3xl">${game.icon}</span>
                                <span class="px-3 py-1 rounded-full font-bold text-[0.7rem] uppercase tracking-wider ${badgeClass}">
                                    ${game.status}
                                </span>
                            </div>
                            <h2 class="text-2xl font-bold mb-2">${game.name}</h2>
                            <p class="text-slate-400 text-sm">${game.description}</p>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Run the render function on load
        window.onload = renderGames;
    </script>

</body>
</html>

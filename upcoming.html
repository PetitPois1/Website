<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            color: #bb86fc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        .game-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-item {
            background-color: #3700b3;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .game-item:hover {
            background-color: #6200ea;
            transform: translateY(-5px);
        }
        .game-item:active {
            background-color: #3700b3;
            transform: translateY(0);
        }
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
        footer a {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="home-content">
        <h1>Upcoming Games</h1>
        <ul class="game-list">
            <li class="game-item">Tower Defence</li>
            <li class="game-item">Clicker Game</li>
            <li class="game-item">Battle IO</li>
        </ul>
    </div>
    <footer>
        <p>Powered by GameHub | <a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>

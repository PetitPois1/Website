<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .game-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #3700b3;
        }
        .home-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="home-content">
        <h1>Upcoming Games</h1>
        <ul>
          <li>Tower defence</li>
          <li>clicker game</li>
          <li>battle io</li>
</ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: white;
        }
        canvas {
            border: 2px solid #6200ea;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <canvas id="snake" width="400" height="400"></canvas>
    <button id="startButton">Start Game</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");

        const box = 20; // Size of each grid cell
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: 5 * box, y: 5 * box }];
        let direction = null;
        let food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
        let gameRunning = false;

        function drawGrid() {
            ctx.fillStyle = "#1e1e2f";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = "#6200ea";
            ctx.fillRect(food.x, food.y, box, box);

            // Draw snake
            for (let segment of snake) {
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(segment.x, segment.y, box, box);
            }
        }

        function moveSnake() {
            if (!direction) return;

            const head = { ...snake[0] };

            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            // Add new head
            snake.unshift(head);

            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            // Check collisions
            if (
                head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 5 * box, y: 5 * box }];
            direction = null;
            food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
            gameRunning = false;
        }

        function update() {
            if (gameRunning) {
                moveSnake();
                drawGrid();
            }
        }

        function handleSwipe(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (!direction && gameRunning) {
                const head = snake[0];

                if (Math.abs(x - head.x) > Math.abs(y - head.y)) {
                    direction = x > head.x ? "RIGHT" : "LEFT";
                } else {
                    direction = y > head.y ? "DOWN" : "UP";
                }
            }
        }

        startButton.addEventListener("click", () => {
            gameRunning = true;
            drawGrid();
        });

        canvas.addEventListener("touchstart", handleSwipe);

        setInterval(update, 1000 / 10);
    </script>
</body>
</html>

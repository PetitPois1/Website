<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Arcade - GitHub Edition</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #03dac6;
            --bg: #0f0f1a;
            --canvas-bg: #161625;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .score-board {
            display: flex;
            gap: 40px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #current-score { color: var(--secondary); }

        canvas {
            border: 4px solid var(--primary);
            background-color: var(--canvas-bg);
            box-shadow: 0 0 20px rgba(98, 0, 234, 0.3);
            border-radius: 8px;
            touch-action: none;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #3700b3;
        }

        button:hover {
            background-color: #7c4dff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #3700b3;
        }
    </style>
</head>
<body>

    <div class="score-board">
        <span>High: <span id="high-score">0</span></span>
        <span>Score: <span id="current-score">0</span></span>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game Constants
        const box = 20;
        const canvasSize = 400;

        // Game State
        let snake, food, direction, nextDirection, currentScore, speed, gameTimeout;
        let waitingForStart = true;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // Initialize game
        init();

        function init() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = generateFood();
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            currentScore = 0;
            speed = 150; 
            waitingForStart = true;
            updateUI();
            drawWaitingScreen();
        }

        function updateUI() {
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('current-score').textContent = currentScore;
        }

        function drawWaitingScreen() {
            ctx.fillStyle = "rgba(15, 15, 26, 0.85)";
            ctx.fillRect(0, 0, canvasSize, canvasSize);
            
            ctx.fillStyle = "#fff";
            ctx.textAlign = "center";
            ctx.font = "bold 20px Arial";
            ctx.fillText("READY?", canvasSize / 2, canvasSize / 2 - 20);
            ctx.font = "14px Arial";
            ctx.fillStyle = "#aaa";
            ctx.fillText("Press any Arrow Key to Start", canvasSize / 2, canvasSize / 2 + 10);
        }

        function drawGrid() {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.03)";
            ctx.lineWidth = 1;
            for (let i = 0; i < canvasSize; i += box) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvasSize); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvasSize, i); ctx.stroke();
            }
        }

        function gameLoop() {
            if (waitingForStart) return;

            clearTimeout(gameTimeout);
            update();
            draw();
            gameTimeout = setTimeout(gameLoop, speed);
        }

        function update() {
            direction = nextDirection;
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'UP') headY -= box;
            if (direction === 'DOWN') headY += box;
            if (direction === 'LEFT') headX -= box;
            if (direction === 'RIGHT') headX += box;

            // Collision Check (Wall or Self)
            if (headX < 0 || headY < 0 || headX >= canvasSize || headY >= canvasSize || 
                snake.some(seg => seg.x === headX && seg.y === headY)) {
                gameOver();
                return;
            }

            const newHead = { x: headX, y: headY };

            // Food Check
            if (headX === food.x && headY === food.y) {
                currentScore++;
                if (currentScore > highScore) {
                    highScore = currentScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                food = generateFood();
                speed = Math.max(60, speed - 2); // Gradually get faster
                updateUI();
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function draw() {
            ctx.fillStyle = "#161625";
            ctx.fillRect(0, 0, canvasSize, canvasSize);
            drawGrid();

            // Draw Food
            ctx.fillStyle = "#ff4757";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2.5, 0, Math.PI*2);
            ctx.fill();

            // Draw Snake
            snake.forEach((segment, i) => {
                ctx.fillStyle = i === 0 ? "#bb86fc" : "#6200ea";
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.shadowColor = "#bb86fc";
                
                // Rounded snake segments
                ctx.beginPath();
                ctx.roundRect(segment.x + 1, segment.y + 1, box - 2, box - 2, 4);
                ctx.fill();
            });
            ctx.shadowBlur = 0; // Reset shadow for other elements
        }

        function generateFood() {
            let newFood;
            while(true) {
                newFood = {
                    x: Math.floor(Math.random() * (canvasSize / box)) * box,
                    y: Math.floor(Math.random() * (canvasSize / box)) * box
                };
                if (!snake.some(s => s.x === newFood.x && s.y === newFood.y)) break;
            }
            return newFood;
        }

        function gameOver() {
            alert(`GAME OVER\nFinal Score: ${currentScore}`);
            init();
        }

        function resetGame() {
            clearTimeout(gameTimeout);
            init();
        }

        // Input Handling
        document.addEventListener('keydown', e => {
            const key = e.key;
            if (waitingForStart && ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(key)) {
                waitingForStart = false;
                gameLoop();
            }

            if (key === 'ArrowUp' && direction !== 'DOWN') nextDirection = 'UP';
            else if (key === 'ArrowDown' && direction !== 'UP') nextDirection = 'DOWN';
            else if (key === 'ArrowLeft' && direction !== 'RIGHT') nextDirection = 'LEFT';
            else if (key === 'ArrowRight' && direction !== 'LEFT') nextDirection = 'RIGHT';
        });

        // Simple Touch Support
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            if (waitingForStart) { waitingForStart = false; gameLoop(); }
        });

        canvas.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'LEFT') nextDirection = 'RIGHT';
                else if (dx < 0 && direction !== 'RIGHT') nextDirection = 'LEFT';
            } else {
                if (dy > 0 && direction !== 'UP') nextDirection = 'DOWN';
                else if (dy < 0 && direction !== 'DOWN') nextDirection = 'UP';
            }
        });

    </script>
</body>
</html>

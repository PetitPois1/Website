<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: white;
        }
        canvas {
            border: 2px solid #6200ea;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .scoreboard {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="600"></canvas>
    <div class="controls">
        <div class="scoreboard">
            Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
        </div>
        <button id="startButton">Start Game</button>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const difficultySelect = document.getElementById("difficulty");
        const playerScoreElem = document.getElementById("playerScore");
        const aiScoreElem = document.getElementById("aiScore");

        const paddleWidth = 10, paddleHeight = 100;
        const ballRadius = 8;

        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        let isGameRunning = false;
        let playerScore = 0, aiScore = 0;

        let difficulty = "medium";

        const difficultySettings = {
            easy: { ballSpeed: 3, aiSpeed: 2 },
            medium: { ballSpeed: 5, aiSpeed: 4 },
            hard: { ballSpeed: 7, aiSpeed: 6 }
        };

        function drawPaddles() {
            ctx.fillStyle = "#6200ea";
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#6200ea";
            ctx.fill();
            ctx.closePath();
        }

        function drawScores() {
            playerScoreElem.textContent = playerScore;
            aiScoreElem.textContent = aiScore;
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) ballSpeedY = -ballSpeedY;

            if (
                ballX - ballRadius < paddleWidth &&
                ballY > player1Y &&
                ballY < player1Y + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            } else if (
                ballX + ballRadius > canvas.width - paddleWidth &&
                ballY > player2Y &&
                ballY < player2Y + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX - ballRadius < 0) {
                aiScore++;
                resetBall();
            } else if (ballX + ballRadius > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = difficultySettings[difficulty].ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = difficultySettings[difficulty].ballSpeed * (Math.random() > 0.5 ? 1 : -1);
        }

        function computerAI() {
            const aiSpeed = difficultySettings[difficulty].aiSpeed;

            if (ballY < player2Y + paddleHeight / 2) player2Y -= aiSpeed;
            if (ballY > player2Y + paddleHeight / 2) player2Y += aiSpeed;

            // Prevent AI paddle from leaving canvas
            player2Y = Math.max(0, Math.min(canvas.height - paddleHeight, player2Y));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddles();
            drawBall();
        }

        function update() {
            if (!isGameRunning) return;

            updateBall();
            computerAI();
            draw();
            drawScores();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "w") player1Y -= 10;
            if (e.key === "s") player1Y += 10;

            // Prevent player paddle from leaving canvas
            player1Y = Math.max(0, Math.min(canvas.height - paddleHeight, player1Y));
        });

        startButton.addEventListener("click", () => {
            isGameRunning = true;
        });

        difficultySelect.addEventListener("change", (e) => {
            difficulty = e.target.value;
            ballSpeedX = difficultySettings[difficulty].ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = difficultySettings[difficulty].ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            playerScore = 0;
            aiScore = 0;
            drawScores();
        });

        setInterval(update, 1000 / 60);
    </script>
</body>
</html>

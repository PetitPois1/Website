<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: white;
        }
        canvas {
            border: 2px solid #6200ea;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="600"></canvas>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 100;
        const ballRadius = 8;

        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let isComputerMode = true; // Computer or 2-player mode

        let touchStartY1 = null, touchStartY2 = null;

        function drawPaddles() {
            ctx.fillStyle = "#6200ea";
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight); // Player 1 paddle
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight); // Player 2 paddle
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#6200ea";
            ctx.fill();
            ctx.closePath();
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (
                ballX - ballRadius < paddleWidth &&
                ballY > player1Y &&
                ballY < player1Y + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            } else if (
                ballX + ballRadius > canvas.width - paddleWidth &&
                ballY > player2Y &&
                ballY < player2Y + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX - ballRadius < 0 || ballX + ballRadius > canvas.width) {
                resetBall();
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function computerAI() {
            if (!isComputerMode) return;
            if (ballY < player2Y + paddleHeight / 2) player2Y -= 3;
            if (ballY > player2Y + paddleHeight / 2) player2Y += 3;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddles();
            drawBall();
        }

        function update() {
            updateBall();
            computerAI();
            draw();
        }

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "w") player1Y -= 10;
            if (e.key === "s") player1Y += 10;
        });

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;

            if (touchX < canvas.width / 2) {
                touchStartY1 = touchY;
            } else {
                touchStartY2 = touchY;
            }
        });

        canvas.addEventListener("touchmove", (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;

            if (touchX < canvas.width / 2 && touchStartY1 !== null) {
                player1Y += touchY - touchStartY1;
                touchStartY1 = touchY;
            } else if (touchX >= canvas.width / 2 && touchStartY2 !== null) {
                player2Y += touchY - touchStartY2;
                touchStartY2 = touchY;
            }
        });

        canvas.addEventListener("touchend", () => {
            touchStartY1 = null;
            touchStartY2 = null;
        });

        setInterval(update, 1000 / 60);
    </script>
</body>
</html>

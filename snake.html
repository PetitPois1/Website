<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #6200ea;
            background: linear-gradient(145deg, #2a2a40, #1a1a2b);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            touch-action: none;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="high-score">High Score: 0</span>
        <span id="current-score">Score: 0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="window.location.href='index.html'">Back to Home</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; // Size of a single grid block
        const frameRate = 120; // Frames per second
        const snakeColor = ctx.createRadialGradient(200, 200, 10, 200, 200, 200);
        snakeColor.addColorStop(0, '#6200ea');
        snakeColor.addColorStop(1, '#3700b3');

        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = generateFood();
        let direction = null;
        let speed = 200; // Time (ms) per snake update
        let lastUpdate = 0;
        let highScore = 0;
        let currentScore = 0;
        let shouldUpdate = true; // Flag to track if input is already handled

        // Touch support
        let startX, startY;

        canvas.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - startX;
            const dy = e.changedTouches[0].clientY - startY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
                else if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (dy > 0 && direction !== 'UP') direction = 'DOWN';
                else if (dy < 0 && direction !== 'DOWN') direction = 'UP';
            }
            shouldUpdate = true; // Ensure input is processed immediately
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 'DOWN' && shouldUpdate) direction = 'UP';
            else if (event.key === 'ArrowDown' && direction !== 'UP' && shouldUpdate) direction = 'DOWN';
            else if (event.key === 'ArrowLeft' && direction !== 'RIGHT' && shouldUpdate) direction = 'LEFT';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT' && shouldUpdate) direction = 'RIGHT';
            shouldUpdate = true; // Ensure input is processed immediately
        });

        function draw(time) {
            if (shouldUpdate) {
                updateGame();
                shouldUpdate = false; // Prevent multiple updates per input
            }
            requestAnimationFrame(draw);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateScores();

            // Draw food with animation
            ctx.fillStyle = `hsl(${(performance.now() / 10) % 360}, 80%, 60%)`;
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();

            // Move snake
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'UP') headY -= box;
            if (direction === 'DOWN') headY += box;
            if (direction === 'LEFT') headX -= box;
            if (direction === 'RIGHT') headX += box;

            const newHead = { x: headX, y: headY };

            // Check collision with food
            if (headX === food.x && headY === food.y) {
                currentScore++;
                highScore = Math.max(highScore, currentScore);
                food = generateFood();
                if (speed > 50) speed -= 5; // Increase speed as game progresses
            } else {
                snake.pop(); // Remove the tail
            }

            // Check collision with walls or self
            if (
                headX < 0 || headY < 0 ||
                headX >= canvas.width || headY >= canvas.height ||
                snake.some(segment => segment.x === headX && segment.y === headY)
            ) {
                alert(`Game Over! Your score: ${currentScore}`);
                resetGame();
                return;
            }

            snake.unshift(newHead); // Add new head to the front
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function updateScores() {
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            document.getElementById('current-score').textContent = `Score: ${currentScore}`;
        }

        function resetGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = generateFood();
            direction = null;
            speed = 200;
            currentScore = 0;
        }

        draw(0); // Start the game loop
    </script>
</body>
</html>

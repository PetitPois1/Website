<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
            overflow-y: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: #6200ea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            margin: 30px;
            transition: transform 0.1s ease;
        }
        .circle:active {
            transform: scale(0.95);
        }
        .shop {
            width: 80%;
            margin: 20px auto;
        }
        .shop-item {
            background-color: #3700b3;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .shop-item:hover {
            background-color: #6200ea;
        }
        .shop-item.disabled {
            background-color: #adacac;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Simple Clicker Game</h1>
    <div class="circle" id="circle">+1</div>
    <p>Clicks: <span id="clickCount">0</span></p>

    <!-- Shop Section -->
    <div class="shop">
        <h2>Shop</h2>
        <button class="shop-item disabled" id="upgradeClick">Upgrade Click (+1 per click) - 10 clicks</button>
        <button class="shop-item disabled" id="autoClicker">Auto Clicker (+1 click/sec) - 50 clicks</button>
        <button class="shop-item disabled" id="goldenClick">Golden Click (+5 per click) - 100 clicks</button>
        <button class="shop-item disabled" id="superAutoClicker">Super Auto Clicker (+5 clicks/sec) - 200 clicks</button>
        <button class="shop-item disabled" id="megaClick">Mega Click (+10 per click) - 500 clicks</button>
    </div>

    <script>
        let clicks = 0;
        let clickValue = 1;

        const items = {
            upgradeClick: { cost: 10, effect: () => clickValue += 1 },
            autoClicker: { cost: 50, effect: () => autoClick(1) },
            goldenClick: { cost: 100, effect: () => clickValue += 5 },
            superAutoClicker: { cost: 200, effect: () => autoClick(5) },
            megaClick: { cost: 500, effect: () => clickValue += 10 }
        };

        const clickCount = document.getElementById('clickCount');
        const circle = document.getElementById('circle');

        // Update UI
        function updateUI() {
            clickCount.textContent = Math.round(clicks);

            // Update shop buttons
            for (const id in items) {
                const button = document.getElementById(id);
                const item = items[id];
                button.disabled = clicks < item.cost;
                button.classList.toggle('disabled', clicks < item.cost);
                button.textContent = `${button.dataset.text} - ${Math.round(item.cost)} clicks`;
            }
        }

        // Handle circle click
        circle.addEventListener('click', () => {
            clicks += clickValue;
            updateUI();
        });

        // Auto Clicker logic
        function autoClick(value) {
            setInterval(() => {
                clicks += value;
                updateUI();
            }, 1000);
        }

        // Shop item purchase
        for (const id in items) {
            const button = document.getElementById(id);
            const item = items[id];
            button.dataset.text = button.textContent.split('-')[0].trim();
            button.addEventListener('click', () => {
                if (clicks >= item.cost) {
                    clicks -= item.cost;
                    item.effect();
                    item.cost *= 1.125; // Increase price by 12.5%
                    updateUI();
                }
            });
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>

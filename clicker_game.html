<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
            overflow-y: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: #6200ea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            margin: 30px;
            transition: transform 0.1s ease;
        }
        .circle:active {
            transform: scale(0.95);
        }
        .shop {
            width: 80%;
            margin: 20px auto;
        }
        .shop-item {
            background-color: #3700b3;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .shop-item:hover {
            background-color: #6200ea;
        }
        .shop-item.disabled {
            background-color: #adacac;
            cursor: not-allowed;
        }
        .back-button {
            margin-top: 20px;
            background-color: #3700b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #6200ea;
        }
    </style>
</head>
<body>
    <h1>Advanced Clicker Game</h1>
    <div class="circle" id="circle">+1</div>
    <p>Clicks: <span id="clickCount">0</span></p>

    <!-- Shop Section -->
    <div class="shop">
        <h2>Shop</h2>
        <div id="shopItems"></div>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        let clicks = 0;
        let clickValue = 1;

        const items = [
            { name: "Plastic Click", cost: 10, effect: () => clickValue += 1 },
            { name: "Auto Clicker", cost: 50, effect: () => autoClick(1) },
            { name: "Wooden Click", cost: 100, effect: () => clickValue += 5 },
            { name: "Super Auto Clicker", cost: 200, effect: () => autoClick(5) },
            { name: "Stone Click", cost: 500, effect: () => clickValue += 10 },
            { name: "Silver Click", cost: 1000, effect: () => clickValue += 20 },
            { name: "Golden Click", cost: 2500, effect: () => clickValue += 50 },
            { name: "Double Auto Clicker", cost: 5000, effect: () => autoClick(10) },
            { name: "Triple Auto Clicker", cost: 10000, effect: () => autoClick(15) },
            { name: "Diamond Click", cost: 25000, effect: () => clickValue += 100 },
            { name: "Platinum Click", cost: 50000, effect: () => clickValue += 200 },
            { name: "Auto Booster", cost: 75000, effect: () => autoClick(50) },
            { name: "Titan Click", cost: 100000, effect: () => clickValue += 500 },
            { name: "Galactic Click", cost: 250000, effect: () => clickValue += 1000 },
            { name: "Universe Click", cost: 500000, effect: () => clickValue += 2000 },
            { name: "Quantum Click", cost: 1000000, effect: () => clickValue += 5000 },
            { name: "Titan Auto Booster", cost: 2000000, effect: () => autoClick(100) },
            { name: "Mega Booster", cost: 5000000, effect: () => autoClick(500) },
            { name: "Cosmic Click", cost: 10000000, effect: () => clickValue += 10000 },
            { name: "Infinity Booster", cost: 25000000, effect: () => autoClick(1000) },
            { name: "Eternal Click", cost: 50000000, effect: () => clickValue += 50000 },
            { name: "Unlimited Click", cost: 100000000, effect: () => clickValue += 100000 },
            { name: "Overload", cost: 200000000, effect: () => clickValue += 200000 },
            { name: "Beyond Clicks", cost: 500000000, effect: () => clickValue += 500000 },
            { name: "Timeless Click", cost: 1000000000, effect: () => clickValue += 1000000 },
            { name: "Endless Booster", cost: 2500000000, effect: () => autoClick(10000) },
            { name: "Endgame Click", cost: 5000000000, effect: () => clickValue += 10000000 },
            { name: "Infinite Clicks", cost: 10000000000, effect: () => clickValue += 50000000 },
            { name: "Godlike Clicker", cost: 50000000000, effect: () => clickValue += 100000000 },
            { name: "Omnipotent Click", cost: 100000000000, effect: () => clickValue += 500000000 }
        ];

        const clickCount = document.getElementById('clickCount');
        const circle = document.getElementById('circle');
        const shopItemsContainer = document.getElementById('shopItems');

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                clicks,
                clickValue,
                itemCosts: items.map(item => item.cost)
            };
            localStorage.setItem('clickerGameSave', JSON.stringify(data));
        }

        // Load progress from localStorage
        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem('clickerGameSave'));
            if (savedData) {
                clicks = savedData.clicks;
                clickValue = savedData.clickValue;
                items.forEach((item, index) => {
                    item.cost = savedData.itemCosts[index];
                });
            }
        }

        // Update UI
        function updateUI() {
            clickCount.textContent = Math.round(clicks);

            // Update shop items
            shopItemsContainer.innerHTML = '';
            items.forEach((item, index) => {
                const button = document.createElement('button');
                button.classList.add('shop-item');
                button.textContent = `${item.name} - ${Math.round(item.cost)} clicks`;
                button.disabled = clicks < item.cost;
                button.classList.toggle('disabled', clicks < item.cost);
                button.addEventListener('click', () => {
                    if (clicks >= item.cost) {
                        clicks -= item.cost;
                        item.effect();
                        item.cost *= 1.125; // Increase price by 12.5%
                        updateUI();
                        saveProgress();
                    }
                });
                shopItemsContainer.appendChild(button);
            });
        }

        // Handle circle click
        circle.addEventListener('click', () => {
            clicks += clickValue;
            updateUI();
            saveProgress();
        });

        // Auto Clicker logic
        function autoClick(value) {
            setInterval(() => {
                clicks += value;
                updateUI();
                saveProgress();
            }, 1000);
        }

        // Load saved progress and initialize UI
        loadProgress();
        updateUI();
    </script>
</body>
</html>

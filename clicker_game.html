<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #1b2a1d; /* Very dark green, almost grey */
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #66cc66; /* Light green */
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: #004d00; /* Dark green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            margin: 30px;
            transition: transform 0.1s ease;
        }
        .circle:active {
            transform: scale(0.95);
        }
        .shop {
            width: 80%;
            margin: 20px auto;
        }
        .shop-item {
            background-color: #3700b3;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .shop-item:hover {
            background-color: #66cc66; /* Light green */
        }
        .shop-item.disabled {
            background-color: #adacac;
            cursor: not-allowed;
        }
        .back-button {
            margin-top: 20px;
            background-color: #3700b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #66cc66; /* Light green */
        }
    </style>
</head>
<body>
    <h1>Simple Clicker Game</h1>
    <div class="circle" id="circle">+1</div>
    <p>Clicks: <span id="clickCount">0</span></p>

       <!-- Shop Section -->
    <div class="shop">
        <h2>Shop</h2>
        <button class="shop-item disabled" id="upgradeClick">Upgrade Click (+1 per click) - 10 clicks</button>
        <button class="shop-item disabled" id="autoClicker">Auto Clicker (+1 click/sec) - 50 clicks</button>
        <button class="shop-item disabled" id="goldenClick">Golden Click (+5 per click) - 100 clicks</button>
        <button class="shop-item disabled" id="superAutoClicker">Super Auto Clicker (+5 clicks/sec) - 200 clicks</button>
        <button class="shop-item disabled" id="megaClick">Mega Click (+10 per click) - 500 clicks</button>
        <button class="shop-item disabled" id="ultraAutoClicker">Ultra Auto Clicker (+20 clicks/sec) - 1000 clicks</button>
        <button class="shop-item disabled" id="platinumClick">Platinum Click (+50 per click) - 2500 clicks</button>
        <button class="shop-item disabled" id="hyperAutoClicker">Hyper Auto Clicker (+50 clicks/sec) - 5000 clicks</button>
        <button class="shop-item disabled" id="diamondClick">Diamond Click (+100 per click) - 10000 clicks</button>
        <button class="shop-item disabled" id="ultimateAutoClicker">Ultimate Auto Clicker (+200 clicks/sec) - 20000 clicks</button>
        <button class="shop-item disabled" id="galacticClick">Galactic Click (+500 per click) - 50000 clicks</button>
        <button class="shop-item disabled" id="cosmicAutoClicker">Cosmic Auto Clicker (+500 clicks/sec) - 100000 clicks</button>
        <button class="shop-item disabled" id="universalClick">Universal Click (+1000 per click) - 250000 clicks</button>
        <button class="shop-item disabled" id="infinityAutoClicker">Infinity Auto Clicker (+1000 clicks/sec) - 500000 clicks</button>
        <button class="shop-item disabled" id="omegaClick">Omega Click (+5000 per click) - 1000000 clicks</button>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        let clicks = 0;
        let clickValue = 1;

        const items = {
            upgradeClick: { cost: 10, effect: () => clickValue += 1 },
            autoClicker: { cost: 50, effect: () => autoClick(1) },
            goldenClick: { cost: 100, effect: () => clickValue += 5 },
            superAutoClicker: { cost: 200, effect: () => autoClick(5) },
            megaClick: { cost: 500, effect: () => clickValue += 10 },
            ultraAutoClicker: { cost: 1000, effect: () => autoClick(20) },
            platinumClick: { cost: 2500, effect: () => clickValue += 50 },
            hyperAutoClicker: { cost: 5000, effect: () => autoClick(50) },
            diamondClick: { cost: 10000, effect: () => clickValue += 100 },
            ultimateAutoClicker: { cost: 20000, effect: () => autoClick(200) },
            galacticClick: { cost: 50000, effect: () => clickValue += 500 },
            cosmicAutoClicker: { cost: 100000, effect: () => autoClick(500) },
            universalClick: { cost: 250000, effect: () => clickValue += 1000 },
            infinityAutoClicker: { cost: 500000, effect: () => autoClick(1000) },
            omegaClick: { cost: 1000000, effect: () => clickValue += 5000 }
        };

        const clickCount = document.getElementById('clickCount');
        const circle = document.getElementById('circle');


        function saveProgress() {
            const data = {
                clicks,
                clickValue,
                itemCosts: Object.keys(items).reduce((acc, id) => {
                    acc[id] = items[id].cost;
                    return acc;
                }, {})
            };
            localStorage.setItem('clickerGameSave', JSON.stringify(data));
        }

        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem('clickerGameSave'));
            if (savedData) {
                clicks = savedData.clicks;
                clickValue = savedData.clickValue;
                for (const id in savedData.itemCosts) {
                    items[id].cost = savedData.itemCosts[id];
                }
            }
        }

        function updateUI() {
            clickCount.textContent = Math.round(clicks);

            for (const id in items) {
                const button = document.getElementById(id);
                const item = items[id];
                button.disabled = clicks < item.cost;
                button.classList.toggle('disabled', clicks < item.cost);
                button.textContent = `${button.dataset.text} - ${Math.round(item.cost)} clicks`;
            }
        }

        circle.addEventListener('click', () => {
            clicks += clickValue;
            updateUI();
            saveProgress();
        });

        let autoClickValue = 0;

        function autoClick(value) {
            autoClickValue += value;
        }

        setInterval(() => {
            clicks += autoClickValue;
            updateUI();
            saveProgress();
        }, 1000);

        for (const id in items) {
            const button = document.getElementById(id);
            const item = items[id];
            button.dataset.text = button.textContent.split('-')[0].trim();
            button.addEventListener('click', () => {
                if (clicks >= item.cost) {
                    clicks -= item.cost;
                    item.effect();
                    item.cost *= 1.125;
                    updateUI();
                    saveProgress();
                }
            });
        }

        loadProgress();
        updateUI();
    </script>
</body>
</html>

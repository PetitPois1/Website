<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #1b2a1d;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #66cc66;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: #004d00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            margin: 30px;
            transition: transform 0.1s ease;
        }
        .circle:active {
            transform: scale(0.95);
        }
        .shop {
            width: 80%;
            margin: 20px auto;
        }
        .shop-item {
            background-color: #004d00;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .shop-item:hover {
            background-color: #66cc66;
        }
        .shop-item.disabled {
            background-color: #adacac;
            cursor: not-allowed;
        }
        .back-button {
            margin-top: 20px;
            background-color: #004d00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #66cc66;
        }
        .upgrade-count {
            font-size: 1rem;
            color: #66cc66;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Industrial Clicker</h1>
    <div class="circle" id="circle">+1</div>
    <p>Clicks: <span id="clickCount">0</span></p>

    <div class="shop">
        <h2>Shop</h2>
        <div id="upgradeClickDiv">
            <button class="shop-item disabled" id="upgradeClick">Broken Tool (+1 per click) - 10 clicks</button>
            <p class="upgrade-count" id="upgradeClickCount">Purchased: 0</p>
        </div>
        <div id="autoClickerDiv">
            <button class="shop-item disabled" id="autoClicker">Worker (+1 click/sec) - 50 clicks</button>
            <p class="upgrade-count" id="autoClickerCount">Purchased: 0</p>
        </div>
        <!-- Add other upgrade buttons similarly... -->
    </div>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        let clicks = 0;
        let clickValue = 1;

        const items = {
            upgradeClick: { cost: 10, effect: () => clickValue += 1, count: 0 },
            autoClicker: { cost: 50, effect: () => addAutoClick(1), count: 0 },
            goldenClick: { cost: 100, effect: () => clickValue += 5, count: 0 },
            superAutoClicker: { cost: 200, effect: () => addAutoClick(5), count: 0 },
            megaClick: { cost: 500, effect: () => clickValue += 10, count: 0 },
            ultraAutoClicker: { cost: 1000, effect: () => addAutoClick(20), count: 0 },
            platinumClick: { cost: 2500, effect: () => clickValue += 50, count: 0 },
            hyperAutoClicker: { cost: 5000, effect: () => addAutoClick(50), count: 0 },
            diamondClick: { cost: 10000, effect: () => clickValue += 100, count: 0 },
            ultimateAutoClicker: { cost: 20000, effect: () => addAutoClick(200), count: 0 },
            galacticClick: { cost: 50000, effect: () => clickValue += 500, count: 0 },
            cosmicAutoClicker: { cost: 100000, effect: () => addAutoClick(500), count: 0 },
            universalClick: { cost: 250000, effect: () => clickValue += 1000, count: 0 },
            infinityAutoClicker: { cost: 500000, effect: () => addAutoClick(1000), count: 0 },
            omegaClick: { cost: 1000000, effect: () => clickValue += 5000, count: 0 }
        };

        const clickCount = document.getElementById('clickCount');
        const circle = document.getElementById('circle');

        // Function to add auto-click value
        let autoClickValue = 0;
        function addAutoClick(value) {
            autoClickValue += value;
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + "M";
            } else if (num >= 10000) {
                return (num / 1000).toFixed(1) + "k";
            } else {
                return num;
            }
        }

        function saveProgress() {
            const data = {
                clicks,
                clickValue,
                items: Object.keys(items).reduce((acc, id) => {
                    acc[id] = { cost: items[id].cost, count: items[id].count };
                    return acc;
                }, {})
            };
            localStorage.setItem('clickerGameSave', JSON.stringify(data));
        }

        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem('clickerGameSave'));
            if (savedData) {
                clicks = savedData.clicks;
                clickValue = savedData.clickValue;
                for (const id in savedData.items) {
                    items[id].cost = savedData.items[id].cost;
                    items[id].count = savedData.items[id].count;
                }
            }
        }

        function updateUI() {
            clickCount.textContent = formatNumber(Math.round(clicks));
            for (const id in items) {
                const button = document.getElementById(id);
                const item = items[id];
                const countElement = document.getElementById(`${id}Count`);
                button.disabled = clicks < item.cost;
                button.classList.toggle('disabled', clicks < item.cost);
                button.textContent = `${button.dataset.text} - ${formatNumber(Math.round(item.cost))} clicks`;
                countElement.textContent = `Purchased: ${item.count}`;
            }
        }

        circle.addEventListener('click', () => {
            clicks += clickValue;
            updateUI();
            saveProgress();
        });

        setInterval(() => {
            clicks += autoClickValue;
            updateUI();
            saveProgress();
        }, 1000);

        for (const id in items) {
            const button = document.getElementById(id);
            const item = items[id];
            button.dataset.text = button.textContent.split('-')[0].trim();
            button.addEventListener('click', () => {
                if (clicks >= item.cost) {
                    clicks -= item.cost;
                    item.effect();
                    item.count += 1;
                    item.cost *= 1.125;
                    updateUI();
                    saveProgress();
                }
            });
        }

        loadProgress();
        updateUI();
    </script>
</body>
</html>

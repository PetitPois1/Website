<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Clicker: Evolution</title>
    <style>
        :root {
            --primary: #66cc66;
            --bg-dark: #1b2a1d;
            --panel-bg: rgba(0, 0, 0, 0.9);
            --border: #2d4a30;
            --save-color: #44aaff;
            --quantum: #b300ff;
            --gold: #ffd700;
            --admin: #ff3333;
            --transition-speed: 1.5s;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
            transition: background-color var(--transition-speed) ease;
        }

        .ticker-wrap { width: 100%; max-width: 650px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); margin-bottom: 10px; overflow: hidden; white-space: nowrap; padding: 5px 0; border-radius: 4px; }
        .ticker { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; color: var(--primary); font-size: 0.85rem; font-weight: bold; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .header { text-align: center; margin-bottom: 20px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 12px; width: 90%; max-width: 650px; border: 1px solid var(--border); position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(8px); }
        .credit-display { font-size: 2.5rem; font-weight: bold; color: white; margin: 0; }
        .production-display { color: var(--primary); font-size: 1rem; margin-top: 5px; }

        .nav-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn { background: #222; border: 1px solid var(--primary); color: var(--primary); padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        #admin-nav-btn { display: none; border-color: var(--admin); color: var(--admin); }

        .buy-modes { display: flex; gap: 8px; margin-bottom: 20px; }
        .mode-btn { background: #111; border: 1px solid #444; color: #888; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-size: 0.9rem; }
        .mode-btn.active { border-color: var(--primary); color: var(--primary); background: #1b2a1d; }

        .click-area { height: 220px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; position: relative; }
        #circle { width: 140px; height: 140px; display: flex; justify-content: center; align-items: center; font-weight: bold; cursor: pointer; user-select: none; transition: 0.1s; text-align: center; padding: 15px; position: relative; z-index: 5; }
        #circle:active { transform: scale(0.95); }

        .floating-text { position: absolute; pointer-events: none; color: var(--primary); font-weight: bold; animation: floatUp 0.8s ease-out forwards; z-index: 10; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        /* Tiers */
        .tier-0 { border-radius: 50%; background: #554433; border: 6px solid #332211; }
        .tier-1 { border-radius: 50%; background: #b87333; border: 5px solid #8d5524; }
        .tier-2 { border-radius: 20%; background: #a19d94; border: 5px solid #7a7a7a; }
        .tier-3 { border-radius: 8px;  background: #4682b4; border: 4px solid #2c5272; }
        .tier-4 { border-radius: 0; background: #c0c0c0; border: 4px solid #ffd700; }
        .tier-5 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); background: #1e90ff; border: 2px solid white; }
        .tier-9 { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; background: var(--quantum); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 10px var(--quantum); } 50% { box-shadow: 0 0 30px var(--quantum); } 100% { box-shadow: 0 0 10px var(--quantum); } }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; overflow-y: auto; box-sizing: border-box; }
        .achievements-list { width: 100%; max-width: 600px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .ach-item { background: #111; padding: 10px; border-radius: 6px; display: flex; align-items: center; gap: 10px; opacity: 0.2; border: 1px solid #222; font-size: 0.8rem; }
        .ach-item.unlocked { opacity: 1; border-color: var(--gold); background: #1a1a00; }

        .shop { width: 100%; max-width: 700px; padding-bottom: 50px; }
        .upgrade-card { background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 15px; }
        .section-title { color: var(--primary); border-bottom: 1px solid var(--border); margin: 25px 0 10px; padding-bottom: 5px; font-size: 1rem; text-transform: uppercase; }
        .buy-btn { background: #0a3d0a; color: white; border: 1px solid var(--primary); padding: 12px; border-radius: 4px; cursor: pointer; min-width: 140px; font-weight: bold; }
        .buy-btn.disabled { opacity: 0.2; cursor: not-allowed; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--save-color); padding: 12px 20px; border-radius: 4px; font-weight: bold; opacity: 0; transition: 0.4s; z-index: 2000; }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="toast">Saved</div>

    <div id="settings-overlay" class="overlay">
        <button class="nav-btn" onclick="toggleOverlay('settings-overlay')">RETURN</button>
        <h2 class="section-title">ACHIEVEMENTS (12 Total)</h2>
        <div id="ach-container" class="achievements-list"></div>
        
        <h2 class="section-title">PROMO CODES</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="promo-code" style="padding:10px; background:#111; color:white; border:1px solid var(--primary);" placeholder="ENTER CODE">
            <button class="nav-btn" onclick="redeemCode()">SUBMIT</button>
        </div>

        <button class="nav-btn" onclick="resetGame()" style="border-color:#ff5555; color:#ff5555; margin-top:50px; margin-bottom: 100px;">HARD RESET DATA</button>
    </div>

    <div id="admin-overlay" class="overlay">
        <button class="nav-btn" onclick="toggleOverlay('admin-overlay')">EXIT ADMIN</button>
        <h2 class="section-title" style="color:var(--admin)">ADMIN PANEL</h2>
        <button class="nav-btn" onclick="credits += 1e9; updateUI();" style="margin-top:20px;">+1 BILLION CREDITS</button>
        <button class="nav-btn" onclick="currentTier = 9; updateUI(); applyTierVisuals();" style="margin-top:10px;">MAX TECH ERA</button>
    </div>

    <div class="ticker-wrap"><div class="ticker" id="ticker-text">Welcome to the Industrial Age...</div></div>

    <div class="header">
        <div class="credit-display" id="creditCount">0</div>
        <div class="production-display">CPS: <span id="cpsCount">0</span></div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="toggleOverlay('settings-overlay')">RECORDS</button>
        <button class="nav-btn" onclick="saveGame(); notify('Game Saved!');" style="border-color: var(--save-color); color: var(--save-color);">SAVE GAME</button>
        <button id="admin-nav-btn" class="nav-btn" onclick="toggleOverlay('admin-overlay')">ADMIN</button>
    </div>

    <div class="buy-modes">
        <button id="mode-1" class="mode-btn active" onclick="setBuyMode(1)">x1</button>
        <button id="mode-10" class="mode-btn" onclick="setBuyMode(10)">x10</button>
        <button id="mode-max" class="mode-btn" onclick="setBuyMode('max')">MAX</button>
    </div>

    <div class="click-area" id="click-parent">
        <div id="circle" class="tier-0">STONE</div>
    </div>

    <div class="shop">
        <h2 class="section-title">EVOLUTION TIERS</h2>
        <div id="tier-container"></div>
        <h2 class="section-title">INFRASTRUCTURE</h2>
        <div id="machine-container"></div>
    </div>

    <script>
        let credits = 0, totalEarned = 0, totalClicks = 0, currentTier = 0;
        let adminUnlocked = false, unlockedAchievements = [], buyMode = 1;
        const growthRate = 1.25;

        function f(n) {
            if (n < 1000) return Math.floor(n).toString();
            const units = ["k", "Mil", "Bil", "Tril", "Quad"];
            const unit = Math.floor((n.toFixed(0).length - 1) / 3) * 3;
            const num = (n / ('1e' + unit)).toFixed(2);
            return num + units[Math.floor(unit / 3) - 1];
        }

        const eraBackgrounds = ["#1b2a1d", "#3d2b1f", "#2b2b2b", "#1a2a3a", "#0d0d1a", "#1a0033"];

        const tickerData = {
            start: ["Local entrepreneur hits rock with rocks.", "Neighbours file concern report over child labour.", "Bill Rocks: 'Urg ug.', berry stocks rise."],
            bronze: ["Copper found! Shiny rocks are the new meta.", "Blacksmith accidentally invents the spoon.", "Rock pickers classified as endangered species."],
            iron: ["New age underway, Milennials confused by new Gen I slang.", "Swords now 30% pointier.", "Local creates 'Iron-Man' comic."],
            digital: ["Internet invented; 90% bandwidth used for cat drawings.", "CEO transcends physical form.", "Spokesperson for GHO (Global Hacker Organization) speak out against unfair portrayal of hackers in movies."],
            quantum: ["Universe.zip successfully extracted.", "Treasured employees go missing after working at void well, CEO states the well is 'completely safe' and has 'no idea' where they went."]
        };

        const achievements = [
            { id: 'a1', name: "Industrialist", desc: "First Click", icon: "üî®", check: () => totalClicks >= 1 },
            { id: 'a2', name: "Hobbyist", desc: "100 Clicks", icon: "üñ±Ô∏è", check: () => totalClicks >= 100 },
            { id: 'a3', name: "Sore Wrists", desc: "1,000 Clicks", icon: "‚ö°", check: () => totalClicks >= 1000 },
            { id: 'a4', name: "Pocket Change", desc: "Earn 1k", icon: "üí∞", check: () => totalEarned >= 1000 },
            { id: 'a5', name: "Affluence", desc: "Earn 100k", icon: "üíé", check: () => totalEarned >= 100000 },
            { id: 'a6', name: "Millionaire", desc: "Earn 1Mil", icon: "üè¶", check: () => totalEarned >= 1000000 },
            { id: 'a7', name: "Billionaire", desc: "Earn 1Bil", icon: "üèÜ", check: () => totalEarned >= 1000000000 },
            { id: 'a8', name: "Bronze Age", desc: "Unlock Bronze", icon: "ü•â", check: () => currentTier >= 1 },
            { id: 'a9', name: "Industrialist", desc: "Unlock Factory", icon: "üè≠", check: () => currentTier >= 4 },
            { id: 'a10', name: "Godhood", desc: "Unlock Quantum", icon: "üåå", check: () => currentTier >= 9 },
            { id: 'a11', name: "Automation", desc: "Reach 1k CPS", icon: "‚öôÔ∏è", check: () => window.currentCps >= 1000 },
            { id: 'a12', name: "Super Speed", desc: "Reach 1Mil CPS", icon: "üöÄ", check: () => window.currentCps >= 1000000 }
        ];

        const tierUpgrades = [
            { name: "Bronze Tools", cost: 300, clickValue: 15, label: "BRONZE", class: "tier-1", desc: "Metal hits harder." },
            { name: "Iron Workings", cost: 4000, clickValue: 75, label: "IRON", class: "tier-2", desc: "Sturdier input." },
            { name: "Steel Forging", cost: 50000, clickValue: 450, label: "STEEL", class: "tier-3", desc: "Standardized power." },
            { name: "Machine Automation", cost: 300000, clickValue: 2500, label: "FACTORY", class: "tier-4", desc: "Piston assisted." },
            { name: "Circuitry", cost: 2000000, clickValue: 15000, label: "DIGITAL", class: "tier-5", desc: "Speed of light." },
            { name: "Atomic Synthesis", cost: 15000000, clickValue: 100000, label: "ATOMIC", class: "tier-6", desc: "Nuclear clicks." },
            { name: "Plasma Logic", cost: 120000000, clickValue: 600000, label: "PLASMA", class: "tier-7", desc: "Solar input." },
            { name: "Antimatter", cost: 3000000000, clickValue: 5000000, label: "VOID", class: "tier-8", desc: "Null clicks." },
            { name: "Quantum Core", cost: 60000000000, clickValue: 50000000, label: "QUANTUM", class: "tier-9", desc: "Reality hacking." }
        ];

        const machineUpgrades = {
            gatherer: { name: "Rock Picker", addAuto: 1, baseCost: 25 },
            blacksmith: { name: "Blacksmith", addAuto: 15, baseCost: 400 },
            mill: { name: "Water Wheel", addAuto: 100, baseCost: 4000 },
            engine: { name: "Steam Engine", addAuto: 650, baseCost: 30000 },
            refinery: { name: "Oil Refinery", addAuto: 4500, baseCost: 250000 },
            nuke: { name: "Nuclear Plant", addAuto: 30000, baseCost: 2000000 },
            solar: { name: "Space Solar", addAuto: 200000, baseCost: 30000000 },
            fusion: { name: "Fusion Core", addAuto: 2000000, baseCost: 500000000 },
            swarm: { name: "Dyson Swarm", addAuto: 18000000, baseCost: 10000000000 },
            well: { name: "Void Well", addAuto: 500000000, baseCost: 300000000000 }
        };

        let inventory = {};
        Object.keys(machineUpgrades).forEach(id => inventory[id] = 0);

        function toggleOverlay(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
            if(id === 'settings-overlay') updateAchUI();
        }

        function updateAchUI() {
            const container = document.getElementById('ach-container');
            container.innerHTML = '';
            achievements.forEach(ach => {
                const isUnlocked = unlockedAchievements.includes(ach.id);
                container.innerHTML += `<div class="ach-item ${isUnlocked ? 'unlocked' : ''}">
                    <div style="font-size:1.2rem;">${isUnlocked ? ach.icon : '‚ùì'}</div>
                    <div><strong>${isUnlocked ? ach.name : '???'}</strong><br>${ach.desc}</div>
                </div>`;
            });
        }

        function redeemCode() {
            const val = document.getElementById('promo-code').value;
            if(val === "Freebie1.") { 
                credits += 10000; totalEarned += 10000; notify("+10k Credits!"); 
            } else if(val === "AATESTING.") { 
                adminUnlocked = true; notify("Admin Panel Unlocked!"); 
            }
            document.getElementById('promo-code').value = '';
            updateUI();
        }

        function spawnFloatingText(val) {
            const parent = document.getElementById('click-parent');
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = `+${f(val)}`;
            text.style.left = (Math.random() * 60 + 20) + '%';
            parent.appendChild(text);
            setTimeout(() => text.remove(), 800);
        }

        function updateUI() {
            document.getElementById('creditCount').innerText = f(credits) + " Credits";
            let totalCps = 0;
            Object.keys(machineUpgrades).forEach(id => totalCps += machineUpgrades[id].addAuto * inventory[id]);
            document.getElementById('cpsCount').innerText = f(totalCps) + "/sec";
            window.currentCps = totalCps;

            let clickVal = (currentTier > 0) ? tierUpgrades[currentTier - 1].clickValue : 1;
            window.currentClickValue = clickVal;

            Object.keys(machineUpgrades).forEach(id => {
                const buyData = getCostOfMany(id, buyMode);
                const btn = document.getElementById(`btn-${id}`);
                btn.innerHTML = `Buy ${buyData.count}<br>${f(buyData.cost)} C`;
                btn.className = (credits >= buyData.cost && buyData.count > 0) ? "buy-btn" : "buy-btn disabled";
                document.getElementById(`info-${id}`).innerHTML = `+${f(machineUpgrades[id].addAuto)} CPS | Owned: ${inventory[id]}`;
            });

            const tBox = document.getElementById('tier-container');
            if (currentTier < tierUpgrades.length) {
                const next = tierUpgrades[currentTier];
                tBox.innerHTML = `<div class="upgrade-card"><div><h3>${next.name}</h3><p>${next.desc}</p></div><button class="buy-btn ${credits < next.cost ? 'disabled' : ''}" onclick="evolveTier()">EVOLVE<br>${f(next.cost)} C</button></div>`;
            } else tBox.innerHTML = `<p style="color:var(--quantum); text-align:center;">MAX TECHNOLOGY REACHED</p>`;

            if(adminUnlocked) document.getElementById('admin-nav-btn').style.display = 'block';
            
            // Era Background Shift
            const bgIndex = Math.min(currentTier, eraBackgrounds.length - 1);
            document.body.style.backgroundColor = eraBackgrounds[bgIndex];

            checkAchievements();
            updateTicker();
        }

        function updateTicker() {
            let key = (currentTier >= 9) ? "quantum" : (currentTier >= 5) ? "digital" : (currentTier >= 2) ? "iron" : (currentTier >= 1) ? "bronze" : "start";
            const list = tickerData[key];
            if(!list.includes(document.getElementById('ticker-text').innerText)) {
                document.getElementById('ticker-text').innerText = list[Math.floor(Math.random()*list.length)];
            }
        }

        function getCostOfMany(id, amount) {
            let n = inventory[id], b = machineUpgrades[id].baseCost, r = growthRate;
            if (amount === 'max') {
                amount = Math.max(0, Math.floor(Math.log(((credits * (r - 1)) / (b * Math.pow(r, n))) + 1) / Math.log(r)));
                if (amount === 0) return { cost: b * Math.pow(r, n), count: 1 };
            }
            return { cost: b * (Math.pow(r, n) * (Math.pow(r, amount) - 1)) / (r - 1), count: amount };
        }

        function buyMachine(id) {
            const data = getCostOfMany(id, buyMode);
            if(credits >= data.cost) { credits -= data.cost; inventory[id] += data.count; updateUI(); }
        }

        function evolveTier() {
            const next = tierUpgrades[currentTier];
            if(credits >= next.cost) { credits -= next.cost; currentTier++; applyTierVisuals(); updateUI(); }
        }

        function applyTierVisuals() {
            const c = document.getElementById('circle');
            if(currentTier > 0) {
                c.className = tierUpgrades[currentTier-1].class;
                c.innerText = tierUpgrades[currentTier-1].label;
            }
        }

        function checkAchievements() {
            achievements.forEach(ach => {
                if(!unlockedAchievements.includes(ach.id) && ach.check()) {
                    unlockedAchievements.push(ach.id);
                    notify(`Achievement: ${ach.name}`);
                }
            });
        }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function setBuyMode(m) { buyMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); updateUI(); event.target.classList.add('active'); }

        function saveGame() {
            const data = { credits, totalEarned, totalClicks, inventory, currentTier, unlockedAchievements, adminUnlocked };
            localStorage.setItem("IndusEvo_V15_Final", JSON.stringify(data));
        }

        function loadGame() {
            const data = JSON.parse(localStorage.getItem("IndusEvo_V15_Final"));
            if(data) {
                credits = data.credits; totalEarned = data.totalEarned; totalClicks = data.totalClicks;
                inventory = data.inventory; currentTier = data.currentTier;
                unlockedAchievements = data.unlockedAchievements; adminUnlocked = data.adminUnlocked;
                applyTierVisuals();
            }
            updateUI();
        }

        function resetGame() { if(confirm("This will delete all progress. Are you sure?")) { localStorage.clear(); location.reload(); } }

        const mBox = document.getElementById('machine-container');
        Object.keys(machineUpgrades).forEach(id => {
            mBox.innerHTML += `<div class="upgrade-card"><div><h3>${machineUpgrades[id].name}</h3><p id="info-${id}"></p></div><button class="buy-btn" id="btn-${id}" onclick="buyMachine('${id}')"></button></div>`;
        });

        document.getElementById('circle').addEventListener('click', (e) => {
            credits += window.currentClickValue; totalEarned += window.currentClickValue; totalClicks++;
            spawnFloatingText(window.currentClickValue);
            updateUI();
        });

        setInterval(() => { if(window.currentCps > 0) { credits += window.currentCps/10; totalEarned += window.currentCps/10; updateUI(); } }, 100);
        setInterval(saveGame, 30000);
        loadGame();
    </script>
</body>
</html>

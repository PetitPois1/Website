<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #70c5ce;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid black;
      background-color: #70c5ce;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    #high-score {
      position: absolute;
      top: 60px;
      left: 20px;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.6;
    const FLAP = -12;
    const SPAWN_RATE = 90; // frames per pipe spawn
    const PIPE_WIDTH = 50;
    const PIPE_SPACING = 150;
    const PIPE_HEIGHT = 500;

    let birdY = 200;
    let birdVelocity = 0;
    let birdWidth = 20;
    let birdHeight = 20;
    let score = 0;
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
    let pipes = [];
    let frame = 0;
    let isGameOver = false;

    const updateScore = () => {
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("high-score").innerText = `High Score: ${highScore}`;
    };

    const resetGame = () => {
      birdY = 200;
      birdVelocity = 0;
      pipes = [];
      score = 0;
      isGameOver = false;
      frame = 0;
      updateScore();
    };

    const createPipe = () => {
      const pipeHeight = Math.floor(Math.random() * (PIPE_HEIGHT - PIPE_SPACING)) + 50;
      const topPipe = { x: canvas.width, y: 0, width: PIPE_WIDTH, height: pipeHeight };
      const bottomPipe = { x: canvas.width, y: pipeHeight + PIPE_SPACING, width: PIPE_WIDTH, height: canvas.height - (pipeHeight + PIPE_SPACING) };
      pipes.push(topPipe, bottomPipe);
    };

    const updatePipes = () => {
      pipes.forEach((pipe) => {
        pipe.x -= 2;
      });

      // Remove pipes that have moved off screen
      pipes = pipes.filter((pipe) => pipe.x + pipe.width > 0);

      // Check for collision
      pipes.forEach((pipe) => {
        if (
          birdY < pipe.height && pipe.y === 0 ||
          birdY + birdHeight > pipe.y
        ) {
          if (birdY + birdHeight > pipe.y && birdY < pipe.y + pipe.height) {
            if (pipe.x < birdWidth) {
              isGameOver = true;
            }
          }
        }
      });
    };

    const drawPipes = () => {
      pipes.forEach((pipe) => {
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
      });
    };

    const updateBird = () => {
      birdVelocity += GRAVITY;
      birdY += birdVelocity;

      if (birdY + birdHeight >= canvas.height || birdY <= 0) {
        isGameOver = true;
      }

      ctx.fillStyle = "yellow";
      ctx.fillRect(50, birdY, birdWidth, birdHeight);
    };

    const updateGame = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (isGameOver) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        return resetGame();
      }

      frame++;
      if (frame % SPAWN_RATE === 0) {
        createPipe();
      }

      updatePipes();
      updateBird();
      drawPipes();
      updateScore();
      requestAnimationFrame(updateGame);
    };

    // Mobile support: detect screen taps (touchstart)
    const handleTap = (e) => {
      // Prevent default behavior (scrolling or zooming on mobile devices)
      e.preventDefault();
      birdVelocity = FLAP;
    };

    // Add event listener for touch events (tap)
    canvas.addEventListener("touchstart", handleTap);

    // Optionally, allow the game to work on desktop with spacebar or arrow keys as well
    document.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "ArrowUp") {
        birdVelocity = FLAP;
      }
    });

    resetGame();
    updateGame();

  </script>
</body>
</html>

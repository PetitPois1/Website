<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Bird Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4ec0ca;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevents scrolling/zooming while playing */
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");

        // Game Configuration
        let config = {
            gravity: 0.25,
            flapStrength: -5,
            pipeSpeed: 3,
            pipeSpawnRate: 90, // frames
            pipeGap: 180
        };

        let bird, pipes, frame, score, highScore, gameState;
        
        // Game States: 'START', 'PLAYING', 'GAMEOVER'
        gameState = 'START';
        highScore = localStorage.getItem("flappyHighScore") || 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Adjust gap based on screen height for iPads
            config.pipeGap = canvas.height * 0.25; 
            if(config.pipeGap < 150) config.pipeGap = 150;

            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                velocity: 0,
                radius: 18,
                rotation: 0
            };
            pipes = [];
            frame = 0;
            score = 0;
            ui.innerText = score;
        }

        function spawnPipe() {
            const minPipeHeight = 50;
            const maxPipeHeight = canvas.height - config.pipeGap - minPipeHeight - 100; // 100 for ground
            const topHeight = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
            
            pipes.push({
                x: canvas.width,
                top: topHeight,
                width: 70,
                passed: false
            });
        }

        function update() {
            if (gameState === 'PLAYING') {
                // Bird Physics
                bird.velocity += config.gravity;
                bird.y += bird.velocity;
                
                // Rotation effect
                bird.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (bird.velocity * 0.1)));

                // Floor/Ceiling Collision
                if (bird.y + bird.radius >= canvas.height - 50 || bird.y - bird.radius <= 0) {
                    endGame();
                }

                // Pipes logic
                if (frame % config.pipeSpawnRate === 0) spawnPipe();

                pipes.forEach((pipe, index) => {
                    pipe.x -= config.pipeSpeed;

                    // Collision Detection
                    if (
                        bird.x + bird.radius > pipe.x && 
                        bird.x - bird.radius < pipe.x + pipe.width
                    ) {
                        if (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + config.pipeGap) {
                            endGame();
                        }
                    }

                    // Score increment
                    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                        score++;
                        pipe.passed = true;
                        ui.innerText = score;
                        if(score > highScore) highScore = score;
                    }

                    // Cleanup
                    if (pipe.x + pipe.width < 0) pipes.splice(index, 1);
                });

                frame++;
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = "#4ec0ca";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Pipes
            pipes.forEach(pipe => {
                ctx.fillStyle = "#73bf2e";
                ctx.strokeStyle = "#2e4c0b";
                ctx.lineWidth = 4;

                // Top Pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top);

                // Bottom Pipe
                const bottomY = pipe.top + config.pipeGap;
                const bottomHeight = canvas.height - bottomY;
                ctx.fillRect(pipe.x, bottomY, pipe.width, bottomHeight);
                ctx.strokeRect(pipe.x, bottomY, pipe.width, bottomHeight);
            });

            // Draw Ground
            ctx.fillStyle = "#ddd894";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = "#80be1f";
            ctx.fillRect(0, canvas.height - 60, canvas.width, 10);

            // Draw Bird
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Bird Body
            ctx.fillStyle = "#f7d308";
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Eye
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(10, -5, 2, 0, Math.PI * 2);
            ctx.fill();

            // Wing
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.ellipse(-8, 2, 8, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.restore();

            if (gameState === 'START') {
                drawOverlay("TAP TO FLAP");
            } else if (gameState === 'GAMEOVER') {
                drawOverlay("GAME OVER", `High Score: ${highScore}`);
            }
        }

        function drawOverlay(title, subtitle = "") {
            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 40px sans-serif";
            ctx.fillText(title, canvas.width/2, canvas.height/2);
            
            if(subtitle) {
                ctx.font = "24px sans-serif";
                ctx.fillText(subtitle, canvas.width/2, canvas.height/2 + 50);
            }
        }

        function endGame() {
            gameState = 'GAMEOVER';
            localStorage.setItem("flappyHighScore", highScore);
        }

        function handleInput() {
            if (gameState === 'START' || gameState === 'GAMEOVER') {
                init();
                gameState = 'PLAYING';
            } else {
                bird.velocity = config.flapStrength;
            }
        }

        // Controls
        window.addEventListener("mousedown", handleInput);
        window.addEventListener("touchstart", (e) => {
            e.preventDefault();
            handleInput();
        }, { passive: false });
        
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" || e.code === "ArrowUp") handleInput();
        });

        window.addEventListener("resize", init);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #adacac;
        }
        .game-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #3700b3;
        }
        .home-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="home-content">
        <h1>Welcome to Game Hub</h1>
        <h3>Beta games may not work</h3>
        <button class="game-button" onclick="window.location.href='snake_game.html'">Play Snake Game</button>
        <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Play Tic-Tac-Toe</button>
        <button class="game-button" onclick="window.location.href='pong_game.html'">Play Pong</button>
        <button class="game-button" onclick="window.location.href='upcoming.html-Beta'">More games coming soon</button>
    </div>
</body>
</html>

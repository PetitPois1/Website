<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* Increased padding for more space */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar button, .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 15px; /* Increased gap between elements */
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: #6200ea;
            border-color: #6200ea; /* Add border color on hover for effect */
        }

        .navbar .nav-left {
            display: flex;
            align-items: center;
        }

        .navbar .nav-right {
            display: flex;
            align-items: center;
        }

        .navbar a, .navbar button {
            font-weight: 600; /* Slightly bolder text */
        }

        /* Main Content Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: white;
            padding-top: 80px; /* Adjust to make room for navbar */
        }

        .home-content {
            text-align: center;
        }

        .game-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .game-button:hover {
            background-color: #3700b3;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #6200ea;
            border-radius: 5px;
            width: 300px;
        }

        .clear-btn {
            background-color: transparent;
            border: none;
            color: #6200ea;
            font-size: 18px;
            cursor: pointer;
            margin-left: -35px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <button onclick="window.location.href='index.html'">Home</button>
        </div>
        <div class="nav-right">
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
            <a href="bugs.html">Bugs</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="home-content">
        <h1>Welcome to Game Hub</h1>
        <h2>Beta games may not work</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for a game..." />
            <button class="clear-btn" id="clear-btn" onclick="clearSearch()">X</button>
        </div>

        <!-- Game Buttons -->
        <button class="game-button" onclick="window.location.href='snake_game.html'">Snake Game</button>
        <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Tic-Tac-Toe (BETA)</button>
        <button class="game-button" onclick="window.location.href='pong_game.html'">Pong</button>
        <button class="game-button" onclick="window.location.href='clicker_game.html'">Circle Clicker (BETA)</button>
        <button class="game-button" onclick="window.location.href='upcoming.html'">More games coming soon</button>
    </div>

    <script>
        function clearSearch() {
            document.getElementById('search-bar').value = '';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #adacac;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #444;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .game-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #3700b3;
        }
        .home-content {
            text-align: center;
            margin-top: 80px; /* Adjust to make room for navbar */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='index.html'">Home</button>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search games...">
        </div>
        <div>
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>

    <div class="home-content">
        <h1>Welcome to Game Hub</h1>
        <h2>Beta games may not work</h2>
        <button class="game-button" onclick="window.location.href='snake_game.html'">Snake Game</button>
        <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Tic-Tac-Toe (BETA)</button>
        <button class="game-button" onclick="window.location.href='pong_game.html'">Pong</button>
        <button class="game-button" onclick="window.location.href='clicker_game.html'">Circle Clicker (BETA)</button>
        <button class="game-button" onclick="window.location.href='upcoming.html'">More games coming soon</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Access Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Access Websites Within This Portal</h1>
    <p>Type a website URL (including https://) and press Enter or click Go:</p>
    <input type="text" id="websiteInput" placeholder="Enter website URL" />
    <button onclick="loadWebsite()">Go</button>
    <br><br>
    <iframe id="websiteFrame" src="https://www.google.com"></iframe> <!-- Start with Google -->

    <script>
        // Function to load the website from input
        function loadWebsite() {
            var website = document.getElementById("websiteInput").value;
            if (website === "") {
                website = "https://www.google.com";  // Default to Google if input is empty
            } else if (!website.startsWith("http://") && !website.startsWith("https://")) {
                website = "https://" + website; // Add https:// if not present
            }
            document.getElementById("websiteFrame").src = website; // Update iframe source
        }

        // Allow users to press Enter as well to load the website
        document.getElementById("websiteInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                loadWebsite();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .timer-container h1 {

            color: #333;
        }
    </style>

<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <iframe width="300" height="154" src="https://w2.countingdownto.com/5896825" frameborder="0"></iframe>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Block</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #dragBlock {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="dragBlock" draggable="true"></div>

    <script>
        const dragBlock = document.getElementById('dragBlock');

        dragBlock.addEventListener('dragstart', (event) => {
            // Store the initial position of the block when dragging starts
            event.dataTransfer.setData('text/plain', '');
            dragBlock.style.opacity = '0.5'; // Visual feedback
        });

        dragBlock.addEventListener('dragend', () => {
            dragBlock.style.opacity = '1'; // Reset visual feedback
        });

        // Handle the movement of the block during the drag
        dragBlock.addEventListener('drag', (event) => {
            if (event.clientX && event.clientY) {
                dragBlock.style.left = `${event.clientX - 50}px`;  // 50px offset to center the block
                dragBlock.style.top = `${event.clientY - 50}px`;   // 50px offset to center the block
            }
        });
    </script>

</body>
</html>

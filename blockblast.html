<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            position: relative;
        }

        .block {
            background-color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
        }

        .block.red {
            background-color: #f44336;
        }

        .block.blue {
            background-color: #2196F3;
        }

        .block.yellow {
            background-color: #FFEB3B;
        }

        #score {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        #highScore {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        #blockContainer {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #blockContainer .block {
            cursor: pointer;
        }

        .hidden {
            visibility: hidden;
        }

        .blockContainerWrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        /* Game Over */
        #gameOver {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
        }

        /* Home Button */
        #homeButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Restart Button */
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="gameOver">Game Over!</div>
    <div class="container" id="gameBoard"></div>

    <!-- Blocks at the bottom -->
    <div class="blockContainerWrapper">
        <div class="block red" id="redBlock" data-size="1" style="width: 50px; height: 50px;" draggable="true"></div>
        <div class="block blue" id="blueBlock" data-size="2" style="width: 100px; height: 50px;" draggable="true"></div>
        <div class="block yellow" id="yellowBlock" data-size="3" style="width: 150px; height: 50px;" draggable="true"></div>
    </div>

    <button id="homeButton" onclick="goHome()">Home</button>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <script>
        const boardSize = 10; // 10x10 grid
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const highScoreDisplay = document.getElementById('highScore');
        const homeButton = document.getElementById('homeButton');
        const restartButton = document.getElementById('restartButton');
        let score = 0;
        let currentBlock = null;
        let currentBlockSize = 1;

        // Load high score from localStorage
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreDisplay.textContent = `High Score: ${highScore}`;

        // Generate the game grid
        for (let i = 0; i < boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-id', i);
            gameBoard.appendChild(cell);
        }

        // Allow blocks to be dragged
        const blocks = document.querySelectorAll('.block');
        blocks.forEach(block => {
            block.addEventListener('dragstart', (e) => {
                currentBlock = e.target;
                currentBlockSize = parseInt(currentBlock.dataset.size);
            });
        });

        // Drop blocks into cells
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                if (!cell.hasChildNodes()) {
                    if (currentBlockSize === 1) {
                        cell.appendChild(currentBlock);
                    } else {
                        placeBlockInCell(cell);
                    }

                    currentBlock.setAttribute('draggable', 'false');
                    currentBlock = null;
                    checkForCompletion();
                    checkForGameOver();
                }
            });
        });

        // Check if a row or column is completed
        function checkForCompletion() {
            let cleared = 0;

            // Check rows
            for (let row = 0; row < boardSize; row++) {
                let completeRow = true;
                for (let col = 0; col < boardSize; col++) {
                    const cell = gameBoard.children[row * boardSize + col];
                    if (!cell.hasChildNodes()) {
                        completeRow = false;
                        break;
                    }
                }
                if (completeRow) {
                    cleared++;
                    clearRow(row);
                }
            }

            // Check columns
            for (let col = 0; col < boardSize; col++) {
                let completeCol = true;
                for (let row = 0; row < boardSize; row++) {
                    const cell = gameBoard.children[row * boardSize + col];
                    if (!cell.hasChildNodes()) {
                        completeCol = false;
                        break;
                    }
                }
                if (completeCol) {
                    cleared++;
                    clearColumn(col);
                }
            }

            // Update score
            if (cleared > 0) {
                score += cleared * 100;
                scoreDisplay.textContent = `Score: ${score}`;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreDisplay.textContent = `High Score: ${highScore}`;
                }
            }
        }

        // Clear a completed row
        function clearRow(row) {
            for (let col = 0; col < boardSize; col++) {
                const cell = gameBoard.children[row * boardSize + col];
                cell.innerHTML = ''; // Remove child
            }
        }

        // Clear a completed column
        function clearColumn(col) {
            for (let row = 0; row < boardSize; row++) {
                const cell = gameBoard.children[row * boardSize + col];
                cell.innerHTML = ''; // Remove child
            }
        }

        // Check for game over (when no more moves are possible)
        function checkForGameOver() {
            let gameOver = true;
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = gameBoard.children[i];
                if (!cell.hasChildNodes()) {
                    gameOver = false;
                    break;
                }
            }

            if (gameOver) {
                gameOverDisplay.style.display = 'block';
            }
        }

        // Place the block in a cell depending on the size
        function placeBlockInCell(cell) {
            let blockWidth = currentBlockSize;
            let placed = false;

            // Find the block's placement based on the size
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const targetCell = gameBoard.children[i * boardSize + j];
                    if (!targetCell.hasChildNodes()) {
                        if (i + blockWidth <= boardSize) {
                            for (let k = 0; k < blockWidth; k++) {
                                const tempCell = gameBoard.children[(i + k) * boardSize + j];
                                if (tempCell.hasChildNodes()) {
                                    placed = false;
                                    break;
                                }
                            }
                            if (placed) {
                                currentBlock.style.gridRow = i + 1;
                                currentBlock.style.gridColumn = j + 1;
                                placed = true;
                            }
                        }
                    }
                }
            }
        }

        // Home button function to redirect to the main page
        function goHome() {
            window.location.href = 'index.html';
        }

        // Restart the game function
        function restartGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'none';
            clearBoard();
        }

        // Clear the game board
        function clearBoard() {
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
        }

    </script>
</body>
</html>

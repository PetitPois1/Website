<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Block with Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* The Grid Container */
        #gridContainer {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            justify-content: center;
            position: relative;
        }

        .gridCell {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            background-color: #fff;
        }

        /* The Draggable Block */
        #dragBlock {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            cursor: pointer;
            position: absolute;
            transition: none;
        }
    </style>
</head>
<body>

    <div id="gridContainer">
        <!-- Grid Cells -->
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>

        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>

        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>

        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>

        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
        <div class="gridCell"></div>
    </div>

    <div id="dragBlock"></div>

    <script>
        const dragBlock = document.getElementById('dragBlock');
        const gridContainer = document.getElementById('gridContainer');
        const gridCells = document.querySelectorAll('.gridCell');

        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // Start the drag
        dragBlock.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];  // Get the first touch point
            offsetX = touch.clientX - dragBlock.getBoundingClientRect().left;
            offsetY = touch.clientY - dragBlock.getBoundingClientRect().top;

            dragBlock.style.transition = 'none'; // Disable any transition for smooth dragging
        });

        // Dragging the block
        dragBlock.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                const x = touch.clientX - offsetX;
                const y = touch.clientY - offsetY;

                dragBlock.style.left = `${x}px`;
                dragBlock.style.top = `${y}px`;
            }
        });

        // End the drag
        dragBlock.addEventListener('touchend', () => {
            isDragging = false;
        });

        // For older browsers that might need mouse event fallback
        dragBlock.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - dragBlock.getBoundingClientRect().left;
            offsetY = e.clientY - dragBlock.getBoundingClientRect().top;
            dragBlock.style.transition = 'none';
        });

        dragBlock.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                dragBlock.style.left = `${x}px`;
                dragBlock.style.top = `${y}px`;
            }
        });

        dragBlock.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Check if block is dropped in a grid cell
        dragBlock.addEventListener('touchend', (e) => {
            if (!isDragging) return;

            let droppedInCell = false;
            const blockRect = dragBlock.getBoundingClientRect();

            gridCells.forEach(cell => {
                const cellRect = cell.getBoundingClientRect();

                if (blockRect.left >= cellRect.left &&
                    blockRect.top >= cellRect.top &&
                    blockRect.right <= cellRect.right &&
                    blockRect.bottom <= cellRect.bottom) {

                    // Place block in the grid cell
                    dragBlock.style.left = `${cellRect.left}px`;
                    dragBlock.style.top = `${cellRect.top}px`;
                    droppedInCell = true;
                }
            });

            // If block is not dropped in any cell, return to initial position
            if (!droppedInCell) {
                dragBlock.style.left = '0px';
                dragBlock.style.top = '0px';
            }
        });

    </script>

</body>
</html>

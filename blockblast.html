<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            position: relative;
        }

        .block {
            background-color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            z-index: 10;
        }

        #score {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .hidden {
            visibility: hidden;
        }

        /* Block sizes */
        .blockContainerWrapper {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 20px;
        }

        .block {
            cursor: pointer;
        }

        /* Home and Restart buttons */
        #homeBtn, #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #homeBtn:hover, #restartBtn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <div class="container" id="gameBoard"></div>

    <!-- Blocks at the bottom -->
    <div class="blockContainerWrapper">
        <div class="block red" id="redBlock" data-size="1" style="width: 50px; height: 50px;" draggable="true"></div>
        <div class="block blue" id="blueBlock" data-size="2" style="width: 100px; height: 50px;" draggable="true"></div>
        <div class="block yellow" id="yellowBlock" data-size="3" style="width: 150px; height: 50px;" draggable="true"></div>
    </div>

    <!-- Home and Restart buttons -->
    <button id="homeBtn" onclick="goHome()">Home</button>
    <button id="restartBtn" onclick="restartGame()">Restart</button>

    <script>
        const boardSize = 10; // 10x10 grid
        const gameBoard = document.getElementById('gameBoard');
        let score = 0;
        let currentBlock = null;
        let currentBlockSize = 1;

        // Generate the game grid
        for (let i = 0; i < boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-id', i);
            gameBoard.appendChild(cell);
        }

        // Drag and drop setup
        const blocks = document.querySelectorAll('.block');
        blocks.forEach(block => {
            block.addEventListener('dragstart', (e) => {
                // Store the block being dragged
                currentBlock = e.target;
                currentBlockSize = parseInt(currentBlock.dataset.size);
            });

            block.addEventListener('dragend', () => {
                // When the drag ends, reset the visibility of the block
                currentBlock.classList.remove('hidden');
            });
        });

        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                // Allow the drop
                e.preventDefault();
            });

            cell.addEventListener('drop', (e) => {
                // Drop the block into the cell if it's empty
                if (currentBlock && !cell.hasChildNodes()) {
                    const newBlock = document.createElement('div');
                    newBlock.classList.add('block');
                    newBlock.style.width = `${currentBlockSize * 50}px`;
                    newBlock.style.height = '50px';
                    newBlock.style.backgroundColor = currentBlock.style.backgroundColor;
                    newBlock.draggable = true;
                    cell.appendChild(newBlock);

                    // Update the score
                    score += 100;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    
                    // Remove the dragged block from the bottom area
                    currentBlock.classList.add('hidden');
                    currentBlock = null;
                }
            });
        });

        // Home button - Redirect to home (index.html)
        function goHome() {
            window.location.href = 'index.html';
        }

        // Restart the game - refresh the game state
        function restartGame() {
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            resetBoard();
        }

        // Function to reset the board (clear the cells)
        function resetBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                while (cell.firstChild) {
                    cell.removeChild(cell.firstChild);
                }
            });
        }
    </script>

</body>
</html>

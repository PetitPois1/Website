<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
        }

        .block.red {
            background-color: #f44336;
        }

        .block.blue {
            background-color: #2196F3;
        }

        .block.yellow {
            background-color: #FFEB3B;
        }

        .block.purple {
            background-color: #9C27B0;
        }

        #score {
            font-size: 20px;
            text-align: center;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <div class="container" id="gameBoard"></div>
    <div id="blockContainer">
        <div class="block red" draggable="true" id="redBlock"></div>
        <div class="block blue" draggable="true" id="blueBlock"></div>
        <div class="block yellow" draggable="true" id="yellowBlock"></div>
        <div class="block purple" draggable="true" id="purpleBlock"></div>
    </div>

    <script>
        const boardSize = 10; // 10x10 grid
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        let currentBlock = null;

        // Generate the game grid
        for (let i = 0; i < boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-id', i);
            gameBoard.appendChild(cell);
        }

        // Allow blocks to be dragged
        const blocks = document.querySelectorAll('.block');
        blocks.forEach(block => {
            block.addEventListener('dragstart', (e) => {
                currentBlock = e.target;
            });
        });

        // Drop blocks into cells
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                if (!cell.hasChildNodes()) {
                    cell.appendChild(currentBlock);
                    currentBlock.style.position = 'relative';
                    currentBlock.style.top = 0;
                    currentBlock.style.left = 0;
                    currentBlock.setAttribute('draggable', 'false');
                    checkForCompletion();
                }
            });
        });

        // Check if a row or column is completed
        function checkForCompletion() {
            let cleared = 0;

            // Check rows
            for (let row = 0; row < boardSize; row++) {
                let completeRow = true;
                for (let col = 0; col < boardSize; col++) {
                    const cell = gameBoard.children[row * boardSize + col];
                    if (!cell.hasChildNodes()) {
                        completeRow = false;
                        break;
                    }
                }
                if (completeRow) {
                    cleared++;
                    clearRow(row);
                }
            }

            // Check columns
            for (let col = 0; col < boardSize; col++) {
                let completeCol = true;
                for (let row = 0; row < boardSize; row++) {
                    const cell = gameBoard.children[row * boardSize + col];
                    if (!cell.hasChildNodes()) {
                        completeCol = false;
                        break;
                    }
                }
                if (completeCol) {
                    cleared++;
                    clearColumn(col);
                }
            }

            // Update score
            if (cleared > 0) {
                score += cleared * 100;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        // Clear a completed row
        function clearRow(row) {
            for (let col = 0; col < boardSize; col++) {
                const cell = gameBoard.children[row * boardSize + col];
                cell.innerHTML = ''; // Remove child
            }
        }

        // Clear a completed column
        function clearColumn(col) {
            for (let row = 0; row < boardSize; row++) {
                const cell = gameBoard.children[row * boardSize + col];
                cell.innerHTML = ''; // Remove child
            }
        }
    </script>

</body>
</html>

            font-size: 1.5rem;
            margin-bottom: 30px;

        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* Keep the white background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 522px; /* Adjust height to fit form */
            border: none;
            border-radius: 10px;
        }

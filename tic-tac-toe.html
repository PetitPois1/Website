<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        select:focus {
            outline: none;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
        .fade-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .appear {
            display: block;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty">
                <option value="coop">Coop (2 Player)</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
    <div class="board" id="board">
        <!-- Tic-Tac-Toe cells will go here -->
    </div>
    <div id="winner-message" class="fade-message"></div>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        let currentPlayer = 'X';
let gameBoard = Array(9).fill(null);
let xScore = 0;
let oScore = 0;
let difficulty = "medium";
let isGameOver = false;

// AI Difficulty Selector
const difficultySelect = document.getElementById("difficulty");

// Render the game board
function renderBoard() {
    board.innerHTML = '';
    gameBoard.forEach((c, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = c || ''; // Display 'X' or 'O', or keep empty
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
    });
}

// Handle cell clicks
function handleCellClick(i) {
    if (isGameOver || gameBoard[i] !== null) return; // Ignore clicks on occupied cells or after game over

    if (currentPlayer === 'X') {
        makeMove(i, 'X');
        if (!isGameOver && difficulty !== 'coop') aiMove();
    }
}

// Make a move on the board
function makeMove(index, player) {
    gameBoard[index] = player;
    renderBoard();

    if (checkWinner(gameBoard, player)) {
        endGame(`${player} wins!`);
        updateScore(player);
    } else if (!gameBoard.includes(null)) {
        endGame("It's a Tie!");
    } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateTurnIndicator();
    }
}

// Update turn indicator
function updateTurnIndicator() {
    turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
}

// End the game and display a message
function endGame(message) {
    isGameOver = true;
    winnerMessage.textContent = message;
    winnerMessage.classList.add('appear');
    setTimeout(() => winnerMessage.classList.remove('appear'), 2000);
}

// Reset the game
function resetGame() {
    gameBoard = Array(9).fill(null);
    currentPlayer = 'X';
    isGameOver = false;
    updateTurnIndicator();
    renderBoard();
}

// AI Move Logic
function aiMove() {
    if (isGameOver || difficulty === 'coop') return;

    setTimeout(() => {
        if (difficulty === 'easy') easyAI();
        else if (difficulty === 'medium') mediumAI();
        else if (difficulty === 'hard') hardAI();
    }, 500); // Delay for a better user experience
}

function easyAI() {
    const emptyCells = gameBoard.map((c, i) => (c === null ? i : null)).filter(i => i !== null);
    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    makeMove(randomCell, 'O');
}

function mediumAI() {
    const move = findWinningMove('O') || findWinningMove('X') || gameBoard.findIndex(c => c === null);
    makeMove(move, 'O');
}

function hardAI() {
    const bestMove = minimax(gameBoard, 'O').index;
    makeMove(bestMove, 'O');
}

function findWinningMove(player) {
    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === null) return c;
        if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === null) return b;
        if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === null) return a;
    }
    return null;
}

function minimax(board, player) {
    const emptyCells = board.map((c, i) => (c === null ? i : null)).filter(i => i !== null);

    if (checkWinner(board, 'O')) return { score: 10 };
    if (checkWinner(board, 'X')) return { score: -10 };
    if (emptyCells.length === 0) return { score: 0 };

    const moves = [];
    for (let index of emptyCells) {
        const newBoard = [...board];
        newBoard[index] = player;
        const result = minimax(newBoard, player === 'O' ? 'X' : 'O');
        moves.push({ index, score: result.score });
    }

    return player === 'O'
        ? moves.reduce((best, move) => (move.score > best.score ? move : best))
        : moves.reduce((best, move) => (move.score < best.score ? move : best));
}

function checkWinner(board, player) {
    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    return winningCombos.some(combo => combo.every(i => board[i] === player));
}

function updateScore(player) {
    if (player === 'X') xScore++;
    else oScore++;

    document.getElementById('x-score').textContent = `X Score: ${xScore}`;
    document.getElementById('o-score').textContent = `O Score: ${oScore}`;
}

// Difficulty change listener
difficultySelect.addEventListener('change', () => {
    difficulty = difficultySelect.value;
    resetGame();
});

// Initial rendering
resetGame();

    </script>
</body>
</html>

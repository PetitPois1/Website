<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="high-score">High Score: 0</span>
        <span id="current-score">Score: 0</span>
    </div>
    <div class="board" id="board">
        <!-- Tic-Tac-Toe cells will go here -->
    </div>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        const board = document.getElementById('board');
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill(null);
        let currentScore = 0;
        let highScore = 0;

        // Render the Tic-Tac-Toe board
        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cellElement);
            });
        }

        // Handle click on a cell
        function handleCellClick(index) {
            if (gameBoard[index]) return; // Ignore if the cell is already filled
            gameBoard[index] = currentPlayer;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            checkForWinner();
            renderBoard();
        }

        // Check if a player has won
        function checkForWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    alert(`${gameBoard[a]} wins!`);
                    currentScore++;
                    highScore = Math.max(highScore, currentScore);
                    resetGame();
                    return;
                }
            }

            if (!gameBoard.includes(null)) {
                alert('It\'s a tie!');
                resetGame();
            }
        }

        // Reset the game
        function resetGame() {
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            renderBoard();
            updateScores();
        }

        function updateScores() {
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            document.getElementById('current-score').textContent = `Score: ${currentScore}`;
        }

        renderBoard();
    </script>
</body>
</html>

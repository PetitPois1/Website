<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Pro</title>
    <style>
        :root {
            --bg: #0f0c29;
            --cell-bg: #1b1b3a;
            --accent: #00f2ff;
            --x-color: #ff007b;
            --o-color: #00f2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }

        .score-board {
            display: flex;
            gap: 40px;
            background: var(--glass);
            padding: 15px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .score-item { text-align: center; font-weight: bold; }
        .score-val { display: block; font-size: 28px; color: var(--accent); }

        .controls { margin-bottom: 20px; }
        select {
            padding: 8px 15px;
            border-radius: 5px;
            background: var(--cell-bg);
            color: white;
            border: 1px solid var(--accent);
            cursor: pointer;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 12px;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell:hover { background: rgba(255, 255, 255, 0.05); }
        .cell.x { color: var(--x-color); text-shadow: 0 0 15px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 15px var(--o-color); }

        .game-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 32px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
            border: 2px solid var(--accent);
            text-align: center;
        }

        .show-status { opacity: 1; }

        .turn-indicator {
            margin-top: 20px;
            font-size: 18px;
            color: #ccc;
            height: 24px;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>
<body>

    <div class="score-board">
        <div class="score-item">PLAYER X <span class="score-val" id="x-score">0</span></div>
        <div class="score-item">PLAYER O <span class="score-val" id="o-score">0</span></div>
    </div>

    <div class="controls">
        Mode: 
        <select id="difficulty" onchange="resetGame(true)">
            <option value="coop">2 Player (Local)</option>
            <option value="easy">VS AI (Easy)</option>
            <option value="medium">VS AI (Medium)</option>
            <option value="hard" selected>VS AI (Hard)</option>
        </select>
    </div>

    <div class="board" id="board">
        <div id="game-status" class="game-status"></div>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="turn-indicator" id="turn-indicator">X's Turn</div>

    <button onclick="resetGame(true)">Reset All</button>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let xScore = 0;
        let oScore = 0;
        let isGameActive = true;

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('game-status');
        const turnDisplay = document.getElementById('turn-indicator');
        const difficulty = document.getElementById('difficulty');

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (board[index] !== '' || !isGameActive) return;

            // 1. Place move for whoever's turn it is
            executeMove(index, currentPlayer);

            // 2. Check if that move ended the game
            if (checkWin(currentPlayer)) return;

            // 3. Determine what happens next based on mode
            if (difficulty.value === 'coop') {
                swapTurn();
            } else {
                // VS AI Mode
                isGameActive = false; // Disable clicks until AI moves
                currentPlayer = 'O'; 
                turnDisplay.textContent = "AI is thinking...";
                setTimeout(aiTurn, 600);
            }
        }

        function aiTurn() {
            if (board.includes('')) {
                const mode = difficulty.value;
                let move;

                if (mode === 'hard') move = getBestMove();
                else if (mode === 'medium') move = Math.random() > 0.5 ? getBestMove() : getRandomMove();
                else move = getRandomMove();

                executeMove(move, 'O');

                if (!checkWin('O')) {
                    isGameActive = true;
                    currentPlayer = 'X';
                    turnDisplay.textContent = "X's Turn";
                }
            }
        }

        function executeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());
        }

        function swapTurn() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            turnDisplay.textContent = `${currentPlayer}'s Turn`;
        }

        function checkWin(player) {
            let win = winConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });

            if (win) {
                updateScore(player);
                announceResult(player + " Wins!");
                return true;
            }

            if (!board.includes('')) {
                announceResult("Draw!");
                return true;
            }
            return false;
        }

        function updateScore(winner) {
            if (winner === 'X') {
                xScore++;
                document.getElementById('x-score').textContent = xScore;
            } else {
                oScore++;
                document.getElementById('o-score').textContent = oScore;
            }
        }

        function announceResult(message) {
            isGameActive = false;
            statusDisplay.textContent = message;
            statusDisplay.classList.add('show-status');
            setTimeout(resetGame, 2000);
        }

        function resetGame(fullReset = false) {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            turnDisplay.textContent = "X's Turn";
            statusDisplay.classList.remove('show-status');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            if (fullReset) {
                xScore = 0; oScore = 0;
                document.getElementById('x-score').textContent = "0";
                document.getElementById('o-score').textContent = "0";
            }
        }

        function getRandomMove() {
            const available = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function getBestMove() {
            for (let combo of winConditions) {
                let move = findMissingPiece(combo, 'O');
                if (move !== null) return move;
            }
            for (let combo of winConditions) {
                let move = findMissingPiece(combo, 'X');
                if (move !== null) return move;
            }
            if (board[4] === '') return 4;
            return getRandomMove();
        }

        function findMissingPiece(combo, player) {
            const pieces = combo.map(i => board[i]);
            if (pieces.filter(p => p === player).length === 2 && pieces.filter(p => p === '').length === 1) {
                return combo[pieces.indexOf('')];
            }
            return null;
        }
    </script>
</body>
</html>

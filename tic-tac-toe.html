<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe</title>
    <style>
        :root {
            --bg: #0f0c29;
            --cell-bg: #1b1b3a;
            --accent: #00f2ff;
            --x-color: #ff007b;
            --o-color: #00f2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Improved Score Board */
        .score-board {
            display: flex;
            gap: 20px;
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .score-item {
            text-align: center;
        }

        .score-val {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            background: var(--cell-bg);
            color: white;
            border: 1px solid var(--accent);
            cursor: pointer;
        }

        /* The Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 12px;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cell.x { color: var(--x-color); text-shadow: 0 0 10px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 10px var(--o-color); }

        /* Game Status Overlay */
        .game-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 32px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
            white-space: nowrap;
            border: 2px solid var(--accent);
        }

        .show-status { opacity: 1; }

        .turn-indicator {
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
            color: #aaa;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>
<body>

    <div class="score-board">
        <div class="score-item">X (Player) <span class="score-val" id="x-score">0</span></div>
        <div class="score-item">O (AI) <span class="score-val" id="o-score">0</span></div>
    </div>

    <div class="controls">
        Difficulty: 
        <select id="difficulty" onchange="resetBoard()">
            <option value="coop">2 Player</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard" selected>Hard</option>
        </select>
    </div>

    <div id="game-status" class="game-status"></div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="turn-indicator" id="turn-indicator">X's Turn</div>

    <button onclick="resetBoard(true)">Full Reset</button>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let xScore = 0;
        let oScore = 0;
        let isGameActive = true;

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('game-status');
        const turnDisplay = document.getElementById('turn-indicator');
        const difficulty = document.getElementById('difficulty');

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');

            if (board[index] !== '' || !isGameActive) return;

            makeMove(index, currentPlayer);

            if (!checkResult()) {
                if (difficulty.value !== 'coop') {
                    isGameActive = false; // Pause player clicks during AI turn
                    setTimeout(aiTurn, 500);
                } else {
                    swapPlayer();
                }
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());
        }

        function swapPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            turnDisplay.textContent = `${currentPlayer}'s Turn`;
        }

        function aiTurn() {
            if (!isGameActive && board.includes('')) {
                const mode = difficulty.value;
                let move;

                if (mode === 'hard') {
                    move = getBestMove();
                } else if (mode === 'medium') {
                    move = Math.random() > 0.5 ? getBestMove() : getRandomMove();
                } else {
                    move = getRandomMove();
                }

                makeMove(move, 'O');
                isGameActive = true;
                if (!checkResult()) {
                    currentPlayer = 'X';
                    turnDisplay.textContent = `X's Turn`;
                }
            }
        }

        function getRandomMove() {
            const avail = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
            return avail[Math.floor(Math.random() * avail.length)];
        }

        function getBestMove() {
            // 1. Try to win
            for (let combo of winConditions) {
                let move = findMissingPiece(combo, 'O');
                if (move !== null) return move;
            }
            // 2. Block player
            for (let combo of winConditions) {
                let move = findMissingPiece(combo, 'X');
                if (move !== null) return move;
            }
            // 3. Take center
            if (board[4] === '') return 4;
            // 4. Random
            return getRandomMove();
        }

        function findMissingPiece(combo, player) {
            const pieces = combo.map(i => board[i]);
            const playerCount = pieces.filter(p => p === player).length;
            const emptyCount = pieces.filter(p => p === '').length;
            if (playerCount === 2 && emptyCount === 1) {
                return combo[pieces.indexOf('')];
            }
            return null;
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                endGame(currentPlayer + " Wins!");
                updateScore(currentPlayer);
                return true;
            }

            if (!board.includes('')) {
                endGame("Draw!");
                return true;
            }
            return false;
        }

        function endGame(msg) {
            statusDisplay.textContent = msg;
            statusDisplay.classList.add('show-status');
            isGameActive = false;
            setTimeout(resetBoard, 2000);
        }

        function updateScore(winner) {
            if (winner === 'X') {
                xScore++;
                document.getElementById('x-score').textContent = xScore;
            } else {
                oScore++;
                document.getElementById('o-score').textContent = oScore;
            }
        }

        function resetBoard(full = false) {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            turnDisplay.textContent = `X's Turn`;
            statusDisplay.classList.remove('show-status');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            if (full) {
                xScore = 0; oScore = 0;
                document.getElementById('x-score').textContent = 0;
                document.getElementById('o-score').textContent = 0;
            }
        }
    </script>
</body>
</html>

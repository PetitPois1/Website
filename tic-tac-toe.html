<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        select:focus {
            outline: none;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
        .fade-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .appear {
            display: block;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty">
                <option value="coop">2 Player</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
    <div class="board" id="board">
        <!-- Tic-Tac-Toe cells will go here -->
    </div>
    <div id="winner-message" class="fade-message"></div>
    <button onclick="window.location.reload()">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turn-indicator');
        const winnerMessage = document.getElementById('winner-message');
        const difficultySelect = document.getElementById('difficulty');

        let gameBoard = Array(9).fill(null);
        let currentPlayer = 'X';
        let xScore = 0;
        let oScore = 0;
        let difficulty = 'medium';
        let isGameOver = false;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cellElement);
            });
            turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function handleCellClick(index) {
            if (gameBoard[index] || isGameOver) return;

            gameBoard[index] = currentPlayer;
            renderBoard();
            checkForWinner();

            if (!isGameOver && currentPlayer === 'X' && difficulty !== 'coop') {
                currentPlayer = 'O';
                turnIndicator.textContent = `Player O's Turn`;
                setTimeout(aiMove, 500); // AI delay set to 500ms
            } else if (!isGameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function aiMove() {
            const emptyCells = gameBoard
                .map((cell, index) => (cell === null ? index : null))
                .filter((index) => index !== null);

            if (difficulty === 'easy') {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                gameBoard[randomCell] = 'O';
            } else if (difficulty === 'medium') {
                const move = findWinningMove('O') || findWinningMove('X') || emptyCells[0];
                gameBoard[move] = 'O';
            }

            renderBoard();
            checkForWinner();
            currentPlayer = 'X';
            turnIndicator.textContent = `Player X's Turn`;
        }

        function findWinningMove(player) {
            for (const [a, b, c] of winningCombinations) {
                if (
                    gameBoard[a] === player &&
                    gameBoard[b] === player &&
                    !gameBoard[c]
                )
                    return c;
                if (
                    gameBoard[a] === player &&
                    !gameBoard[b] &&
                    gameBoard[c] === player
                )
                    return b;
                if (
                    !gameBoard[a] &&
                    gameBoard[b] === player &&
                    gameBoard[c] === player
                )
                    return a;
            }
            return null;
        }

        function checkForWinner() {
            for (const [a, b, c] of winningCombinations) {
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    isGameOver = true;
                    turnIndicator.textContent = `Player ${gameBoard[a]} Wins!`;
                    winnerMessage.textContent = `Player ${gameBoard[a]} Wins!`;
                    winnerMessage.classList.add('appear');
                    setTimeout(() => winnerMessage.classList.remove('appear'), 2000);

                    if (gameBoard[a] === 'X') xScore++;
                    else oScore++;
                    updateScores();
                    return;
                }
            }

            if (!gameBoard.includes(null)) {
                isGameOver = true;
                turnIndicator.textContent = "It's a Tie!";
                winnerMessage.textContent = "It's a Tie!";
                winnerMessage.classList.add('appear');
                setTimeout(() => winnerMessage.classList.remove('appear'), 2000);
            }
        }

        function updateScores() {
            document.getElementById('x-score').textContent = `X Score: ${xScore}`;
            document.getElementById('o-score').textContent = `O Score: ${oScore}`;
        }

        difficultySelect.addEventListener('change', (e) => {
            difficulty = e.target.value;
            resetGame();
        });

        function resetGame() {
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty">
                <option value="coop">2 Player</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turn-indicator');
        let gameBoard = Array(9).fill(null);
        let currentPlayer = 'X';
        let xScore = 0;
        let oScore = 0;
        let isGameOver = false;
        let difficulty = 'medium';

        const difficultySelect = document.getElementById("difficulty");
        difficultySelect.addEventListener('change', () => {
            difficulty = difficultySelect.value;
            resetGame();
        });

        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cellElement);
            });
        }

        function handleCellClick(index) {
            if (gameBoard[index] || isGameOver || (currentPlayer === 'O' && difficulty !== 'coop')) {
                return;
            }

            gameBoard[index] = currentPlayer;
            renderBoard();
            checkForWinner();

            if (!isGameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;

                if (currentPlayer === 'O' && difficulty !== 'coop') {
                    aiMove();
                }
            }
        }

        function aiMove() {
            setTimeout(() => {
                const emptyCells = gameBoard.map((val, idx) => val === null ? idx : null).filter(idx => idx !== null);
                const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];

                gameBoard[randomMove] = 'O';
                renderBoard();
                checkForWinner();

                if (!isGameOver) {
                    currentPlayer = 'X';
                    turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
                }
            }, 500); // 500ms delay
        }

        function checkForWinner() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    isGameOver = true;
                    turnIndicator.textContent = `${gameBoard[a]} Wins!`;

                    if (gameBoard[a] === 'X') xScore++;
                    else oScore++;
                    updateScores();
                    return;
                }
            }

            if (!gameBoard.includes(null)) {
                isGameOver = true;
                turnIndicator.textContent = "It's a Tie!";
            }
        }

        function updateScores() {
            document.getElementById('x-score').textContent = `X Score: ${xScore}`;
            document.getElementById('o-score').textContent = `O Score: ${oScore}`;
        }

        function resetGame() {
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            renderBoard();
            turnIndicator.textContent = "Player X's Turn";
        }

        renderBoard();
    </script>
</body>
</html>

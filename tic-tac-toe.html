<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty" onchange="resetGameOnModeChange()">
                <option value="coop">2 Player</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div id="turn-indicator" class="turn-indicator">It's X's turn!</div>
    <div class="board" id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <button id="go-home" onclick="startNewGame()">Go to Home</button>

    <script>
        let currentPlayer = 'X'; // X always starts
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // Empty game board
        let xScore = 0;
        let oScore = 0;
        let gameOver = false;
        let round = 1; // Track rounds to switch starting player
        const cells = document.querySelectorAll('.cell');
        const turnIndicator = document.getElementById('turn-indicator');
        const xScoreDisplay = document.getElementById('x-score');
        const oScoreDisplay = document.getElementById('o-score');
        const difficultySelect = document.getElementById('difficulty');
        
        // Listen for clicks on the cells to make a move
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameBoard[index] === '' && !gameOver && currentPlayer === 'X') {
                    gameBoard[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    if (checkWin(currentPlayer)) {
                        gameOver = true;
                        updateScore(currentPlayer);
                        setTimeout(startNewGame, 1000); // Start a new game after a short delay
                    } else if (gameBoard.every(cell => cell !== '')) {
                        gameOver = true;
                        setTimeout(startNewGame, 1000); // Start a new game if it's a draw
                    } else {
                        // Switch player
                        currentPlayer = 'O';
                        turnIndicator.textContent = `It's O's turn!`;
                        if (difficultySelect.value === 'coop') {
                            // If it's 2-player mode, wait for O's move
                            return;
                        } else {
                            setTimeout(aiMove, 500); // AI move after 500ms delay
                        }
                    }
                }
            });
        });

        function checkWin(player) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            return winningCombinations.some(combination => 
                combination.every(index => gameBoard[index] === player)
            );
        }

        function updateScore(winner) {
            if (winner === 'X') {
                xScore++;
                xScoreDisplay.textContent = `X Score: ${xScore}`;
            } else {
                oScore++;
                oScoreDisplay.textContent = `O Score: ${oScore}`;
            }
        }

        function aiMove() {
            if (gameOver) return;

            // AI makes a move
            const availableMoves = gameBoard.map((value, index) => value === '' ? index : null).filter(value => value !== null);
            const move = availableMoves[Math.floor(Math.random() * availableMoves.length)];

            gameBoard[move] = 'O';
            cells[move].textContent = 'O';

            if (checkWin('O')) {
                gameOver = true;
                updateScore('O');
                setTimeout(startNewGame, 1000);
            } else if (gameBoard.every(cell => cell !== '')) {
                gameOver = true;
                setTimeout(startNewGame, 1000); // Start a new game if it's a draw
            } else {
                // Switch player back to X
                currentPlayer = 'X';
                turnIndicator.textContent = `It's X's turn!`;
            }
        }

        function startNewGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            gameOver = false;
            
            // Reset the score when starting a new game
            xScore = 0;
            oScore = 0;
            xScoreDisplay.textContent = `X Score: ${xScore}`;
            oScoreDisplay.textContent = `O Score: ${oScore}`;
            
            // Alternate who starts
            if (round % 2 === 0) {
                currentPlayer = 'O';
                turnIndicator.textContent = `It's O's turn!`;
                setTimeout(aiMove, 500); // AI starts immediately
            } else {
                currentPlayer = 'X';
                turnIndicator.textContent = `It's X's turn!`;
            }

            round++;
        }

        function resetGameOnModeChange() {
            // Reset the game completely when the mode is changed
            startNewGame();
        }

        startNewGame(); // Start the first game automatically
    </script>
</body>
</html>

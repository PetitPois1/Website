<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
        .game-status {
            font-size: 40px;
            color: #fff;
            margin-top: 10px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }
        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty" onchange="resetGameOnModeChange()">
                <option value="coop">2 Player</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div id="turn-indicator" class="turn-indicator">It's X's turn!</div>
    <div id="game-status" class="game-status"></div>
    <div class="board" id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <button id="go-home" onclick="goHome()">Go to Home</button>

    <script>
        let currentPlayer = 'X'; 
        let gameBoard = ['', '', '', '', '', '', '', '', '']; 
        let xScore = 0;
        let oScore = 0;
        let gameOver = false;
        let round = 1; 
        const cells = document.querySelectorAll('.cell');
        const turnIndicator = document.getElementById('turn-indicator');
        const xScoreDisplay = document.getElementById('x-score');
        const oScoreDisplay = document.getElementById('o-score');
        const gameStatus = document.getElementById('game-status');
        const difficultySelect = document.getElementById('difficulty');
        
        // Reset board and scores on mode change
        function resetGameOnModeChange() {
            gameOver = false;
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            xScore = 0;
            oScore = 0;
            xScoreDisplay.textContent = `X Score: ${xScore}`;
            oScoreDisplay.textContent = `O Score: ${oScore}`;
            currentPlayer = 'X'; // X always starts
            turnIndicator.textContent = `It's X's turn!`;
            gameStatus.textContent = '';
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameBoard[index] === '' && !gameOver) {
                    gameBoard[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    if (checkWin(currentPlayer)) {
                        gameOver = true;
                        updateScore(currentPlayer);
                        gameStatus.textContent = `${currentPlayer} wins!`;
                        gameStatus.classList.add('fade-in');
                        setTimeout(() => {
                            gameStatus.classList.remove('fade-in');
                            startNewGame();
                        }, 2000);
                    } else if (gameBoard.every(cell => cell !== '')) {
                        gameOver = true;
                        gameStatus.textContent = "It's a draw!";
                        gameStatus.classList.add('fade-in');
                        setTimeout(() => {
                            gameStatus.classList.remove('fade-in');
                            startNewGame();
                        }, 2000);
                    } else {
                        if (difficultySelect.value === 'coop') {
                            currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                            turnIndicator.textContent = `It's ${currentPlayer}'s turn!`;
                        } else {
                            currentPlayer = 'X';
                            turnIndicator.textContent = `It's X's turn!`;
                            if (currentPlayer === 'O') {
                                setTimeout(aiMove, 500);
                            }
                        }
                    }
                }
            });
        });

        function checkWin(player) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            return winningCombinations.some(combination => 
                combination.every(index => gameBoard[index] === player)
            );
        }

        function updateScore(winner) {
            if (winner === 'X') {
                xScore++;
                xScoreDisplay.textContent = `X Score: ${xScore}`;
            } else {
                oScore++;
                oScoreDisplay.textContent = `O Score: ${oScore}`;
            }
        }

        function aiMove() {
            if (gameOver || difficultySelect.value === 'coop') return;

            let move;
            if (difficultySelect.value === 'hard') {
                move = getBestMove();
            } else {
                const availableMoves = gameBoard.map((value, index) => value === '' ? index : null).filter(value => value !== null);
                move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            gameBoard[move] = 'O';
            cells[move].textContent = 'O';

            if (checkWin('O')) {
                gameOver = true;
                updateScore('O');
                gameStatus.textContent = "O wins!";
                gameStatus.classList.add('fade-in');
                setTimeout(() => {
                    gameStatus.classList.remove('fade-in');
                    startNewGame();
                }, 2000);
            } else if (gameBoard.every(cell => cell !== '')) {
                gameOver = true;
                gameStatus.textContent = "It's a draw!";
                gameStatus.classList.add('fade-in');
                setTimeout(() => {
                    gameStatus.classList.remove('fade-in');
                    startNewGame();
                }, 2000);
            } else {
                currentPlayer = 'X';
                turnIndicator.textContent = `It's X's turn!`;
            }
        }

        function getBestMove() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            // AI logic for the hardest difficulty
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] === gameBoard[b] && gameBoard[a] === 'O' && gameBoard[c] === '') {
                    return c;
                } else if (gameBoard[b] === gameBoard[c] && gameBoard[b] === 'O' && gameBoard[a] === '') {
                    return a;
                } else if (gameBoard[a] === gameBoard[c] && gameBoard[a] === 'O' && gameBoard[b] === '') {
                    return b;
                }
            }

            // Block opponent from winning
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] === gameBoard[b] && gameBoard[a] === 'X' && gameBoard[c] === '') {
                    return c;
                } else if (gameBoard[b] === gameBoard[c] && gameBoard[b] === 'X' && gameBoard[a] === '') {
                    return a;
                } else if (gameBoard[a] === gameBoard[c] && gameBoard[a] === 'X' && gameBoard[b] === '') {
                    return b;
                }
            }

            // Otherwise, choose a random move
            const availableMoves = gameBoard.map((value, index) => value === '' ? index : null).filter(value => value !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function startNewGame() {
            setTimeout(() => {
                gameOver = false;
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                cells.forEach(cell => cell.textContent = '');
                if (difficultySelect.value === 'coop') {
                    currentPlayer = (round % 2 === 0) ? 'X' : 'O'; // Alternate turns
                } else {
                    currentPlayer = 'X'; // Always start with X
                }
                turnIndicator.textContent = `It's ${currentPlayer}'s turn!`;
                round++;
            }, 1000);
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

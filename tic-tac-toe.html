<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            align-items: center;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #444;
        }
        .navbar .search-container {
            display: flex;
            align-items: center;
            background-color: #444;
            border-radius: 20px;
            padding: 5px;
        }
        .navbar .search-container input {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 15px;
            outline: none;
            background-color: transparent;
            color: white;
        }
        .home-content {
            margin-top: 80px; /* Adjust to make room for navbar */
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #adacac;
        }
        .game-buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            margin-bottom: 30px;
        }
        .game-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Ensure buttons fill their grid cells */
            text-align: center;
        }
        .game-button:hover {
            background-color: #3700b3;
        }
        .more-games-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .more-games-button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .more-games-button:hover {
            background-color: #3700b3;
        }
    </style>
    <script>
        function searchGames() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const gameButtons = document.querySelectorAll('.game-button');
            gameButtons.forEach(button => {
                const gameName = button.textContent.toLowerCase();
                if (gameName.includes(searchQuery)) {
                    button.style.display = 'block'; // Show game button
                } else {
                    button.style.display = 'none'; // Hide game button
                }
            });
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <button onclick="window.location.href='index.html'">Home</button>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search games..." oninput="searchGames()">
        </div>
        <div>
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="home-content">
        <h1>Welcome to Game Hub</h1>
        <h2>Beta games may not work</h2>
        
        <!-- Game Buttons Container -->
        <div class="game-buttons-container">
            <button class="game-button" onclick="window.location.href='snake_game.html'">Snake Game</button>
            <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Tic-Tac-Toe (BETA)</button>
            <button class="game-button" onclick="window.location.href='pong_game.html'">Pong</button>
            <button class="game-button" onclick="window.location.href='clicker_game.html'">Circle Clicker (BETA)</button>
        </div>

        <!-- More Games Button -->
        <div class="more-games-container">
            <button class="more-games-button" onclick="window.location.href='upcoming.html'">More games coming soon</button>
        </div>
    </div>

</body>
</html>

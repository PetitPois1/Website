<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #2a2a40;
            color: white;
            border: 2px solid #6200ea;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #3700b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        select {
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        select:focus {
            outline: none;
        }
        .turn-indicator {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
        .fade-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .appear {
            display: block;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span id="x-score">X Score: 0</span>
        <span id="o-score">O Score: 0</span>
        <div>
            Difficulty:
            <select id="difficulty">
                <option value="coop">Coop (2 Player)</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
    <div class="board" id="board">
        <!-- Tic-Tac-Toe cells will go here -->
    </div>
    <div id="winner-message" class="fade-message"></div>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turn-indicator');
        const winnerMessage = document.getElementById('winner-message');
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill(null);
        let xScore = 0;
        let oScore = 0;
        let difficulty = "medium";
        let isGameOver = false;

        const difficultySelect = document.getElementById("difficulty");

        function aiMove() {
            if (difficulty === 'coop') return;
            setTimeout(() => {
                if (difficulty === 'easy') easyAI();
                else if (difficulty === 'medium') mediumAI();
                else if (difficulty === 'hard') hardAI();
            }, 1000);
        }

        function easyAI() {
            const emptyCells = gameBoard.map((c, i) => c === null ? i : null).filter(i => i !== null);
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            makeMove(randomCell, 'O');
        }

        function mediumAI() {
            const blockOrWin = findWinningMove('O') || findWinningMove('X');
            const move = blockOrWin !== -1 ? blockOrWin : gameBoard.findIndex(c => c === null);
            makeMove(move, 'O');
        }

        function hardAI() {
            const bestMove = minimax(gameBoard, 'O').index;
            makeMove(bestMove, 'O');
        }

        function findWinningMove(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === null) return c;
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === null) return b;
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === null) return a;
            }
            return -1;
        }

        function minimax(board, player) {
            const empty = board.map((c, i) => c === null ? i : null).filter(i => i !== null);
            if (checkWinner(board, 'O')) return { score: 10 };
            if (checkWinner(board, 'X')) return { score: -10 };
            if (!empty.length) return { score: 0 };

            const scores = [];
            empty.forEach(i => {
                board[i] = player;
                const score = minimax(board, player === 'O' ? 'X' : 'O').score;
                scores.push({ index: i, score });
                board[i] = null;
            });

            return player === 'O'
                ? scores.reduce((best, s) => (s.score > best.score ? s : best))
                : scores.reduce((best, s) => (s.score < best.score ? s : best));
        }

        function checkWinner(board, player) {
            const combos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return combos.some(([a, b, c]) => board[a] === player && board[b] === player && board[c] === player);
        }

        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((c, i) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = c;
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
            });
        }

        function handleCellClick(i) {
            if (gameBoard[i] || isGameOver) return;
            makeMove(i, currentPlayer);
            if (!isGameOver && currentPlayer === 'X') aiMove();
        }

        function makeMove(i, player) {
            gameBoard[i] = player;
            renderBoard();
            if (checkWinner(gameBoard, player)) {
                endGame(`${player} wins!`);
                player === 'X' ? xScore++ : oScore++;
            } else if (!gameBoard.includes(null)) {
                endGame('It\'s a Tie!');
            } else {
                currentPlayer = player === 'X' ? 'O' : 'X';
                turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function endGame(msg) {
            turnIndicator.textContent = msg;
            winnerMessage.textContent = msg;
            winnerMessage.classList.add('appear');
            setTimeout(() => winnerMessage.classList.remove('appear'), 2000);
            isGameOver = true;
        }

        function resetGame() {
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            turnIndicator.textContent = 'Player X\'s Turn';
            renderBoard();
        }

        difficultySelect.addEventListener('change', () => {
            difficulty = difficultySelect.value;
            resetGame();
        });

        renderBoard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            position: absolute;
            top: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: red;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
        }
        #gameButton.green {
            background-color: green;
        }
        #gameButton.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #darkOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1;
        }
        #levelCompleteScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="goHome()">Home</button>
    </header>
    
    <button id="gameButton" onclick="hitButton()">Hit Me!</button>
    <div id="darkOverlay"></div>
    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <p id="levelMessage"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <script>
        let level = 1;
        let buttonClicked = false;
        let colorInterval, moveInterval;

        function hitButton() {
            if (buttonClicked) return;

            const button = document.getElementById('gameButton');

            // For level 2 and 3, check if the button is green before proceeding
            if ((level === 2 || level === 3) && !button.classList.contains('green')) return;

            buttonClicked = true;
            showLevelComplete();
        }

        function showLevelComplete() {
            document.getElementById('levelCompleteScreen').style.display = 'block';
            document.getElementById('levelMessage').textContent = `Level ${level} complete!`;
            clearLevelEffects();
        }

        function startNewLevel() {
            buttonClicked = false;
            const button = document.getElementById('gameButton');
            button.style.transform = "translate(0, 0)";
            button.style.top = "50%";
            button.style.left = "50%";
            button.style.transform = "translate(-50%, -50%)";
            button.classList.remove('green', 'disabled');
            document.getElementById('darkOverlay').style.display = 'none';
            clearLevelEffects();

            switch (level) {
                case 1: // Basic button click
                    break;
                case 2: // Wait for green button
                    toggleButtonColor(1000);
                    break;
                case 3: // Flashing button
                    toggleButtonColor(500);
                    break;
                case 4: // Moving button
                    moveButtonInCircle();
                    break;
                case 5: // Dark screen
                    document.getElementById('darkOverlay').style.display = 'block';
                    randomizeButtonPosition();
                    break;
                default:
                    document.getElementById('levelMessage').textContent = "You've completed all levels!";
            }
        }

        function toggleButtonColor(interval = 1000) {
            const button = document.getElementById('gameButton');
            colorInterval = setInterval(() => {
                button.classList.toggle('green');
            }, interval);
        }

        function moveButtonInCircle() {
            const button = document.getElementById('gameButton');
            let angle = 0;
            const radius = 100;

            moveInterval = setInterval(() => {
                angle += 5;
                const x = Math.cos(angle * (Math.PI / 180)) * radius;
                const y = Math.sin(angle * (Math.PI / 180)) * radius;
                button.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            }, 30);
        }

        function randomizeButtonPosition() {
            const button = document.getElementById('gameButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function clearLevelEffects() {
            if (colorInterval) clearInterval(colorInterval);
            if (moveInterval) clearInterval(moveInterval);
        }

        function resetGame() {
            level = 1;
            buttonClicked = false;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        function nextLevel() {
            level++;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            startNewLevel();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            position: absolute;
            top: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: green;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
        }
        #gameButton.green {
            background-color: green;
        }
        #gameButton.red {
            background-color: red;
        }
        #gameButton.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #darkOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1;
            pointer-events: none; /* Allows clicks to pass through */
        }
        #levelCompleteScreen, #losingScreen, #startScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #startScreen p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="goHome()">Home</button>
    </header>
    
    <button id="gameButton" onclick="hitButton()">Hit Me!</button>
    <div id="darkOverlay"></div>
    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <p id="levelMessage"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>
    <div id="losingScreen">
        <p>You didnâ€™t click it when it was green! Try again!</p>
        <button onclick="retryLevel()">Retry</button>
    </div>
    
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Start</h1>
        <p>New levels coming soon!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        let level = 1;
        let buttonClicked = false;
        let colorInterval, moveInterval;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            startNewLevel();
        }

        function hitButton() {
            if (buttonClicked) return;

            const button = document.getElementById('gameButton');

            // If the button is not green when clicked, show the losing screen
            if (!button.classList.contains('green')) {
                showLosingScreen();
                return;
            }

            buttonClicked = true;
            showLevelComplete();
        }

        function showLevelComplete() {
            document.getElementById('levelCompleteScreen').style.display = 'block';
            document.getElementById('levelMessage').textContent = `Level ${level} complete!`;
            clearLevelEffects();
        }

        function showLosingScreen() {
            document.getElementById('losingScreen').style.display = 'block';
            clearLevelEffects();
        }

        function startNewLevel() {
            buttonClicked = false;
            const button = document.getElementById('gameButton');
            button.style.transform = "translate(0, 0)";
            button.style.top = "50%";
            button.style.left = "50%";
            button.style.transform = "translate(-50%, -50%)";
            button.classList.remove('green', 'red', 'disabled');
            document.getElementById('darkOverlay').style.display = 'none';
            clearLevelEffects();

            switch (level) {
                case 1:
                    button.classList.add('green'); // Level 1 should always start with green
                    break;
                case 2:
                    button.classList.add('red'); // Start red for Level 2
                    changeButtonColorOnLevel2();
                    break;
                case 3:
                    changeButtonColorRapidlyForLevel3();
                    break;
                case 4:
                    moveButtonInCircle();
                    break;
                case 5:
                    document.getElementById('darkOverlay').style.display = 'block';
                    randomizeButtonPosition();
                    button.classList.add('green'); // Level 5 should always start with green
                    break;
                default:
                    document.getElementById('levelMessage').textContent = "You've completed all levels!";
            }
        }

        function changeButtonColorOnLevel2() {
            const button = document.getElementById('gameButton');
            let isGreen = false; // Start with red on level 2

            colorInterval = setInterval(() => {
                if (isGreen) {
                    button.classList.remove('red');
                    button.classList.add('green');
                } else {
                    button.classList.remove('green');
                    button.classList.add('red');
                }
                isGreen = !isGreen;
            }, 1000); // Toggle color every 1 second (red -> green -> red)
        }

        function changeButtonColorRapidlyForLevel3() {
            const button = document.getElementById('gameButton');
            let isGreen = false; // Start with red on level 3

            colorInterval = setInterval(() => {
                if (isGreen) {
                    button.classList.remove('red');
                    button.classList.add('green');
                } else {
                    button.classList.remove('green');
                    button.classList.add('red');
                }
                isGreen = !isGreen;
            }, 350); // Rapid toggle between red and green every 350 milliseconds
        }

        function moveButtonInCircle() {
            const button = document.getElementById('gameButton');
            let angle = 0;
            const radius = 150;

            moveInterval = setInterval(() => {
                angle += 2; // Smaller increments for smoother motion
                const x = Math.cos(angle * (Math.PI / 180)) * radius;
                const y = Math.sin(angle * (Math.PI / 180)) * radius;
                button.style.left = `calc(50% + ${x}px)`;
                button.style.top = `calc(50% + ${y}px)`;
                button.classList.add('green'); // Ensures button color is green on move
            }, 16); // Approximately 60 frames per second
        }

        function randomizeButtonPosition() {
            const button = document.getElementById('gameButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${Math.max(50, x)}px`;
            button.style.top = `${Math.max(50, y)}px`;
        }

        function clearLevelEffects() {
            if (colorInterval) clearInterval(colorInterval);
            if (moveInterval) clearInterval(moveInterval);
        }

        function retryLevel() {
            document.getElementById('losingScreen').style.display = 'none';
            startNewLevel();
        }

        function resetGame() {
            level = 1;
            buttonClicked = false;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            document.getElementById('losingScreen').style.display = 'none';
            startNewLevel();
        }

        function nextLevel() {
            level++;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            document.getElementById('startScreen').style.display = 'block';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
        }
        header div {
            display: flex;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: red;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            margin-top: 50px;
            cursor: pointer;
        }
        #gameButton.green {
            background-color: green;
        }
        #gameButton.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #levelCompleteScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            Player Score: <span id="playerScore">0</span>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </header>
    
    <button id="gameButton" onclick="hitButton()">Hit Me!</button>

    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let buttonClicked = false;

        // Function to handle button clicks
        function hitButton() {
            if (buttonClicked) return;

            score += 10;
            document.getElementById('playerScore').textContent = score;
            document.getElementById('gameButton').classList.remove('green');
            buttonClicked = true;
            setTimeout(showLevelComplete, 1000);  // Simulate the end of the level
        }

        // Show the level complete screen
        function showLevelComplete() {
            document.getElementById('levelCompleteScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        // Reset the game
        function resetGame() {
            score = 0;
            level = 1;
            buttonClicked = false;
            document.getElementById('playerScore').textContent = score;
            document.getElementById('gameButton').classList.remove('green');
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        // Start a new level
        function startNewLevel() {
            buttonClicked = false;
            document.getElementById('gameButton').textContent = "Hit Me!";
            document.getElementById('gameButton').classList.add('green');  // Button turns green for new level
        }

        // Next level function
        function nextLevel() {
            level++;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        // Start the first level when the page loads
        window.onload = function() {
            startNewLevel();
        };
    </script>
</body>
</html>

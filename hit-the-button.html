<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
        }
        header div {
            display: flex;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: red;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            margin-top: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #gameButton.green {
            background-color: green;
        }
        #gameButton.large {
            font-size: 30px;
            padding: 25px 60px;
        }
        #gameButton.small {
            font-size: 18px;
            padding: 10px 20px;
        }
        #gameButton.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #levelCompleteScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            Player Score: <span id="playerScore">0</span>
        </div>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="goHome()">Home</button>
    </header>
    
    <button id="gameButton" onclick="hitButton()">Hit Me!</button>

    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p id="levelMessage"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let buttonClicked = false;
        let levelTime = 5000;  // Default time limit for each level (in milliseconds)
        let colorInterval;  // Variable to store interval for color-changing button

        // Function to handle button clicks
        function hitButton() {
            if (buttonClicked) return; // Don't allow more clicks until the level is complete

            score += 10;
            document.getElementById('playerScore').textContent = score;
            buttonClicked = true;
            setTimeout(showLevelComplete, 1000);  // Wait a bit before showing the level complete screen
        }

        // Show the level complete screen
        function showLevelComplete() {
            document.getElementById('levelCompleteScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('levelMessage').textContent = getLevelMessage();
        }

        // Get a message based on the level
        function getLevelMessage() {
            switch(level) {
                case 1:
                    return "It's easy. Just click the button!";
                case 2:
                    return "Time's ticking! You have less time!";
                case 3:
                    return "The button is smaller! Can you still click it?";
                case 4:
                    return "The button changes color every second! Can you keep up?";
                case 5:
                    return "Bonus round: Double points for the next click!";
                default:
                    return "Great job! Keep going!";
            }
        }

        // Start a new level
        function startNewLevel() {
            buttonClicked = false;
            document.getElementById('gameButton').textContent = "Hit Me!";
            document.getElementById('gameButton').classList.remove('green', 'large', 'small');
            document.getElementById('gameButton').style.transform = "scale(1)";

            // Clear previous color interval
            if (colorInterval) {
                clearInterval(colorInterval);
            }

            // Change button behavior based on the level
            switch(level) {
                case 1:
                    document.getElementById('gameButton').classList.add('green');
                    levelTime = 5000;  // Default time for level 1
                    break;
                case 2:
                    levelTime = 4000;  // Shorter time for level 2
                    break;
                case 3:
                    document.getElementById('gameButton').classList.add('small');
                    levelTime = 5000;  // Default time for level 3
                    break;
                case 4:
                    document.getElementById('gameButton').classList.add('large');
                    startColorChangingButton();
                    levelTime = 5000;  // Default time for level 4
                    break;
                case 5:
                    levelTime = 3000;  // Shorter time for level 5 (bonus round)
                    break;
                default:
                    document.getElementById('gameButton').classList.add('green');
            }

            // Start a timer for each level
            setTimeout(showLevelComplete, levelTime);
        }

        // Start changing the button color every second (for level 4)
        function startColorChangingButton() {
            let button = document.getElementById('gameButton');
            let colors = ['red', 'blue', 'green', 'orange', 'purple'];
            let currentColorIndex = 0;

            colorInterval = setInterval(() => {
                button.style.backgroundColor = colors[currentColorIndex];
                currentColorIndex = (currentColorIndex + 1) % colors.length;
            }, 1000);
        }

        // Reset the game
        function resetGame() {
            score = 0;
            level = 1;
            buttonClicked = false;
            document.getElementById('playerScore').textContent = score;
            document.getElementById('gameButton').classList.remove('green', 'large', 'small');
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();  // Restart the first level
        }

        // Move to the next level
        function nextLevel() {
            level++;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        // Go to the home page
        function goHome() {
            window.location.href = 'index.html';
        }

        // Start the first level when the page loads
        window.onload = function() {
            startNewLevel();
        };
    </script>
</body>
</html>

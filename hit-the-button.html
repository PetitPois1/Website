<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            position: absolute;
            top: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: green;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
            display: none;
        }
        #darkOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1;
        }
        #levelCompleteScreen, #losingScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 3;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #startScreen p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="goHome()">Home</button>
    </header>
    
    <button id="gameButton" onclick="hitButton()">Hit Me!</button>
    <div id="darkOverlay"></div>
    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <p id="levelMessage"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>
    <div id="losingScreen">
        <p>You didnâ€™t click it when it was green! Try again!</p>
        <button onclick="retryLevel()">Retry</button>
    </div>
    
    <div id="startScreen">
        <h1>Welcome!</h1>
        <p>New levels coming soon!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        let level = 1;
        let buttonClicked = false;
        let colorInterval, moveInterval;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameButton').style.display = 'block';
            startNewLevel();
        }

        function goHome() {
            // Reset all game state and show the start screen
            level = 1;
            buttonClicked = false;
            clearLevelEffects();

            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('gameButton').style.display = 'none';
            document.getElementById('levelCompleteScreen').style.display = 'none';
            document.getElementById('losingScreen').style.display = 'none';
            document.getElementById('darkOverlay').style.display = 'none';
        }

        function resetGame() {
            level = 1;
            startNewLevel();
        }

        function startNewLevel() {
            buttonClicked = false;
            const button = document.getElementById('gameButton');
            button.style.transform = "translate(-50%, -50%)";
            button.style.top = "50%";
            button.style.left = "50%";
            clearLevelEffects();

            if (level === 1) {
                button.className = 'green';
            } else if (level === 2) {
                toggleButtonColors(1000);
            } else if (level === 3) {
                toggleButtonColors(350);
            }
        }

        function toggleButtonColors(interval) {
            const button = document.getElementById('gameButton');
            let isGreen = false;

            colorInterval = setInterval(() => {
                isGreen = !isGreen;
                button.className = isGreen ? 'green' : 'red';
            }, interval);
        }

        function clearLevelEffects() {
            clearInterval(colorInterval);
            clearInterval(moveInterval);
        }

        function retryLevel() {
            document.getElementById('losingScreen').style.display = 'none';
            startNewLevel();
        }

        function nextLevel() {
            document.getElementById('levelCompleteScreen').style.display = 'none';
            level++;
            startNewLevel();
        }

        function hitButton() {
            const button = document.getElementById('gameButton');
            if (!button.classList.contains('green')) {
                document.getElementById('losingScreen').style.display = 'block';
                clearLevelEffects();
                return;
            }
            document.getElementById('levelCompleteScreen').style.display = 'block';
        }
    </script>
</body>
</html>

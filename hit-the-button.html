<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Hit the Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Slight dark background */
            color: white;
            z-index: 10; /* Ensure it stays on top */
        }
        #startScreen h1 {
            font-size: 48px;
            margin: 0;
        }
        #startScreen p {
            font-size: 20px;
            margin: 10px 0 30px;
        }
        #startScreen button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #startScreen button:hover {
            background-color: #4a00e0;
        }
        #gameButton {
            background-color: green;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 10px;
            margin-top: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #gameButton.red {
            background-color: red;
        }
        #levelCompleteScreen,
        #losingScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
        }
        header button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #4a00e0;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Just Hit the Button</h1>
        <p>New levels coming soon!</p>
        <button onclick="startGame()">Start</button>
    </div>

    <header>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="goHome()">Home</button>
    </header>

    <button id="gameButton" onclick="hitButton()">Hit Me!</button>

    <div id="levelCompleteScreen">
        <p>Level Complete!</p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <div id="losingScreen">
        <p>You didnâ€™t click it when it was green!</p>
        <button onclick="retryLevel()">Retry</button>
    </div>

    <script>
        let level = 1;
        let buttonClicked = false;
        let colorInterval;
        let moveInterval;

        // Start the game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            startNewLevel();
        }

        // Handle button click
        function hitButton() {
            if (buttonClicked || !isButtonActive()) return;

            buttonClicked = true;
            if (isGreen()) {
                showLevelComplete();
            } else {
                showLosingScreen();
            }
        }

        // Check if the button is green
        function isGreen() {
            return document.getElementById('gameButton').classList.contains('green');
        }

        // Check if the button is active (not red)
        function isButtonActive() {
            return !document.getElementById('gameButton').classList.contains('red');
        }

        // Start new level
        function startNewLevel() {
            resetGameButton();
            switch (level) {
                case 1:
                    break; // Simple button click
                case 2:
                    startColorToggle(1000); // Button starts red and toggles every second
                    break;
                case 3:
                    startColorToggle(350); // Faster toggle for the button
                    break;
                case 4:
                    startMovingButton(); // Button moves around the screen
                    break;
                case 5:
                    startDarkScreen(); // Dark screen level
                    break;
                default:
                    showWinningScreen(); // No more levels
            }
        }

        // Reset game button styles
        function resetGameButton() {
            const button = document.getElementById('gameButton');
            button.style.backgroundColor = 'green';
            button.classList.remove('red', 'green');
            button.style.position = 'absolute';
            button.style.top = '50%';
            button.style.left = '50%';
            button.style.transform = 'translate(-50%, -50%)';
        }

        // Toggle button color
        function startColorToggle(speed) {
            const button = document.getElementById('gameButton');
            button.classList.add('red');
            let isRed = true;

            colorInterval = setInterval(() => {
                button.classList.toggle('red', isRed);
                button.classList.toggle('green', !isRed);
                isRed = !isRed;
            }, speed);
        }

        // Show level complete screen
        function showLevelComplete() {
            clearIntervals();
            document.getElementById('levelCompleteScreen').style.display = 'block';
        }

        // Show losing screen
        function showLosingScreen() {
            clearIntervals();
            document.getElementById('losingScreen').style.display = 'block';
        }

        // Go to next level
        function nextLevel() {
            level++;
            document.getElementById('levelCompleteScreen').style.display = 'none';
            startNewLevel();
        }

        // Retry current level
        function retryLevel() {
            document.getElementById('losingScreen').style.display = 'none';
            startNewLevel();
        }

        // Clear all intervals
        function clearIntervals() {
            if (colorInterval) clearInterval(colorInterval);
            if (moveInterval) clearInterval(moveInterval);
        }

        // Go home
        function goHome() {
            level = 1;
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('levelCompleteScreen').style.display = 'none';
            document.getElementById('losingScreen').style.display = 'none';
        }

        // Reset game
        function resetGame() {
            level = 1;
            startNewLevel();
        }
    </script>
</body>
</html>
